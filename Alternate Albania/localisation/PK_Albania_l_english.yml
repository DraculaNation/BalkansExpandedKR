### Ideas ###
ALB_pk_divided_cabinet_idea:0 "Divided Cabinet"
ALB_pk_divided_cabinet_idea_desc:0 "With the rule over Albania being poorly consolidated, the ministers are quite divided between several issues, for example diplomacy and internal politics."
ALB_pk_unpopular_rule_idea:0 "Unpopular Rule"
ALB_pk_unpopular_rule_idea_desc:0 "It is quite known that Wilhelm Zu Wied is unpopular in Albania. Not only because of his German descent, but because of his poor attempts to consolidate the Albanian people."
ALB_pk_parted_populace_idea:0 "Parted Populace"
ALB_pk_parted_populace_idea_desc:0 "Albania is a country of many religions and opinions, like any other. However, the situation is Albania means that every other person fights for a different cause."
ALB_pk_religious_minorities_satisfied_idea:0 "Religious Minorities Satisfied"
ALB_pk_religious_minorities_satisfied_idea_desc:0 "With the Albanian ruler ending discrimination for religious minorities, such as the Christians, they're quite grateful to us."
ALB_pk_foothold_in_the_balkans_idea:0 "A Foothold in the Balkans"
ALB_pk_foothold_in_the_balkans_idea_desc:0 "Our huge empire once again has a stable foothold in the Balkans. Albania, a defensive country, allows our troops to be present on their soil."
ALB_pk_modernization_effort_idea:0 "Modernization Effort"
ALB_pk_modernization_effort_idea_desc:0 "In terms of infrastructure, Albania is behind the rest of Europe. We have enacted and reformed several vital policies that would ensure that Albania is on par with the other countries."
ALB_pk_women_rights_idea:0 "Women's Rights"
ALB_pk_women_rights_idea_desc:0 "In our little, humble country, women have the same rights as men. That means that they can do the same things as men, but without the threat of discrimination."
ALB_pk_benevolent_despotism_idea:0 "Benevolent Despotism"
ALB_pk_benevolent_despotism_idea_desc:0 "While King Zog I's rule over Albania is absolute, he doesn't abuse it in any way that would endanger the Albanian people. This country can easily be considered a democracy without democracy."
ALB_pk_religious_zeal_idea:0 "Religious Zeal"
ALB_pk_religious_zeal_idea_desc:0 "our overnment has taken action in fighting for the cause of Islam against our enemies, both the Orthodox and Catholic Christians that have always hindered us."
ALB_pk_guerrilla_warfare_idea:0 "Guerrilla Warfare"
ALB_pk_guerrilla_warfare_idea_desc:0 "Due to the decentralized nature of our command, we should embrace it, and instead focus on guerrilla warfare. This is the only way to fight in Albania."
ALB_pk_irredentism_idea:0 "Irredentism"
ALB_pk_irredentism_idea_desc:0 "e have gained a reputation in the balkans for being nationalistic and irredentistic. This only further shows that our cause is right, and that we need to reclaim Albania's lost lands."
ALB_pk_corruption1_idea:0 "Corruption Scandal"
ALB_pk_corruption1_idea_desc:0 "Recently, our politicians did something very suspicious. It has caused both an uproar in our citizens, and a slight negative effect towards our economy."
ALB_pk_corruption2_idea:0 "Corruption Scandal"
ALB_pk_corruption2_idea_desc:0 "Recently, our politicians did something very suspicious. It has caused both an uproar in our citizens, and a slight negative effect towards our economy."
ALB_pk_corruption3_idea:0 "Corruption Scandal"
ALB_pk_corruption3_idea_desc:0 "Recently, our politicians did something very suspicious. It has caused both an uproar in our citizens, and a slight negative effect towards our economy."
ALB_pk_censored_press_idea:0 "Censored Press"
ALB_pk_censored_press_idea_desc:0 "Due to the newspapers publishing unwanted news, causing unrest, the government has decided to out a restriction on that type of media."
ALB_pk_social_sciences_idea:0 "Social Science Focus"
ALB_pk_social_sciences_idea_desc:0 "With our people being focused on social sciences, the education in Albania has increased. Therefore, we have more scientists to help us."
ALB_pk_freedom_idea:0 "Freedom"
ALB_pk_freedom_idea_desc:0 "Despite other despots wanting to rule Albania, we have finally achieved a state of democracy. The People of Albania are now governing themselves."
ALB_pk_totalist_idea:0 "Hoxha's Power"
ALB_pk_totalist_idea_desc:0 "Hoxha is slowly accumulating power, through several political games. This is increasing the interest in his party, and making it more popular over time."
ALB_pk_bunkers1_idea:0 "Bunker Focus"
ALB_pk_bunkers1_idea_desc:0 "The only chance of Albania surviving an invasion, is if we start building bunkers to protect us. Therefore, the enemy will be met with more resistance."
ALB_pk_bunkers2_idea:0 "Bunker Focus"
ALB_pk_bunkers2_idea_desc:0 "The only chance of Albania surviving an invasion, is if we start building bunkers to protect us. Therefore, the enemy will be met with more resistance."
ALB_pk_state_atheism_idea:0 "State Atheism"
ALB_pk_state_atheism_idea_desc:0 "We have decided that religion has no place in Albania. We should enforce State Atheism in order to help mend the rift between our people."
ALB_pk_iron_fist_idea:0 "Authoritarian Rule"
ALB_pk_iron_fist_idea_desc:0 "While in power, Hoxha's policies are ensuring him a stable, iron fist reign over Albania as a whole. It is highly unlikely that someone could assassinate or dispose of him."
ALB_pk_means_of_production_idea:0 "Means of Production"
ALB_pk_means_of_production_idea_desc:0 "Due to our policies involving production, the workers now own the means of the productin, as it should be. They're thankful to us."
ALB_pk_revolution_in_albania_idea:0 "Revolution in Albania"
ALB_pk_revolution_in_albania_idea_desc:0 "We are the shining beacon in the Balkans, a beacon of revolution that will guide the people and the workers to glory!"
ALB_pk_armed_citizens_idea:0 "Armed Citizens"
ALB_pk_armed_citizens_idea_desc:0 "We have recently started arming our citizens with adequate weapons, in case of a foreign invasion, or a war breaking out."
ALB_pk_isolation_idea:0 "Neutrality"
ALB_pk_isolation_idea_desc:0 "Being a relatively small country in the Balkans, we have decided to take the path of least resistance - political isolation."
ALB_pk_splendid_isolation_idea:0 "Neutrality Secured"
ALB_pk_splendid_isolation_idea_desc:0 "We have secured our neutral position in the Balkans. No matter who attempts an attack on us would find themselves trouble."
ALB_pk_foreign_workers_idea:0 "Foreign Workers"
ALB_pk_foreign_workers_idea_desc:0 "Other countries have sent us professional, elite workers in order to help our struggling economy."
ALB_pk_kosovo_unrest_idea:0 "Kosovo Unrest"
ALB_pk_kosovo_unrest_idea_desc:0 "Our recent acitons have made the Kosovo Albanians angry. Small riots all over Kosovo have started."
ALB_pk_age_of_reclamation_idea:0 "Age of Reclamation"
ALB_pk_age_of_reclamation_idea_desc:0 "Rising from just a minor country occupied by the Ottomans, the Albanians have finally entered a new age of reclaiming their rightful territories."
ALB_pk_foreign_investors_idea:0 "Foreign Investors"
ALB_pk_foreign_investors_idea_desc:0 "Recently, Albania has been the target of many investments from foreign corporations. This has a good effect on our economy."
ALB_pk_tourism_idea:0 "Tourism Industry"
ALB_pk_tourism_idea_desc:0 "Albania is now a known tourist location from all across the world. Promising cheap goods and beautiful women, Albania is flocked by many tourists certain times of the year, which is helping our economy."

