### Focuses ###
### Internal Politics ###
### Loyalist Route ###
ALB_pk_loyalty_to_the_ottomans:0 "Loyalty to the Ottomans"
ALB_pk_loyalty_to_the_ottomans_desc:0 "We cannot free ourselves of Ottoman protection, as we are surrounded by territorial nations, some who are looking for a port to the Ionian and Adriatic seas, while some just want to rule over us."
ALB_pk_recognise_the_sultan:0 "Recognize the Sultan"
ALB_pk_recognise_the_sultan_desc:0 "In these desperate times, we need to reassure the sultan that we're staying loyal, and that his rule over us is rightful."
ALB_pk_reach_out_to_religious_minorities:0 "Reach Out to Religious Minorities"
ALB_pk_reach_out_to_religious_minorities_desc:0 "With prince Wilhelm being a protestant German, and Albania being mainly muslim, we must assure the other religions that this is their country, as much as it is ours."
ALB_pk_appease_the_people:0 "Rightful Rule"
ALB_pk_appease_the_people_desc:0 "Even if the Albanians don't like it, Wilhelm is still their king. Therefore, it would be best if there was as little unrest as possible, if we want Albania to prosper."
ALB_pk_deal_with_the_ottomans:0 "Negotiations with the Ottomans"
ALB_pk_deal_with_the_ottomans_desc:0 "We must negotiate with the Ottomans about the state and future of Albania, since our prosperity indirectly benefits them too."
ALB_pk_take_care_of_zog:0 "Take Care of Zog"
ALB_pk_take_care_of_zog_desc:0 "Since our negotiations with the Ottomans went smoothly, they have allowed us to exile Ahmet Zogu to Serbia, where he'll keep out from meddling with our inner politics and destabilizing the country."
ALB_pk_rightful_rule:0 "Appease the People"
ALB_pk_rightful_rule_desc:0 "Appeasing the people is no easy task. However, it has to be done in one way or another, without paying attention to our state budget."
ALB_pk_limited_self_rule:0 "Limited Self-Rule"
ALB_pk_limited_self_rule_desc:0 "With our country in a newfound state of peace, we can negotiate with the Ottomans in order for them to allow us to have more autonomy. That way, both Albania and the Ottoman Empire can prosper."
### Worst Case Scenario ###
ALB_pk_we_have_lost:0 "We Have Lost"
ALB_pk_we_have_lost_desc:0 "Since the Sultan stepped down after the war, and with the formation of Turkey, we should proclaim independence from the ruined, Turkish state before anything else happens."
ALB_pk_back_on_our_feet:0 "Back on Our Feet"
ALB_pk_back_on_our_feet_desc:0 "If we want to survive, we have to raise a worthy army that would protect us. That way, we can halt enemy invasions until we gain a membership in Mitteleuropa."
ALB_pk_protection_from_mitteleuropa:0 "Protection from Mitteleuropa"
ALB_pk_protection_from_mitteleuropa_desc:0 "Since Wilhelm is of German heritage, a membership in Mitteleuropa is a very likely possibility. Therefore, we should ask the German Empire for protection, as they'll also gain a foothold in the Balkans."
### King Zog ###
ALB_pk_return_of_the_king:0 "A True King"
ALB_pk_return_of_the_king_desc:0 "King Zog I will lead the Albanian people into a state of revolution against the Ottomans. Dethroning the undeserving Wilhelm Zu Wied is the first step towards greater good!"
ALB_pk_unite_the_cabinet:0 "Unite the Cabinet"
ALB_pk_unite_the_cabinet_desc:0 "Uniting the Cabinet is no simple task. However, since King Zog has absolute authority over everyone, they need to be reminded not to cause ruckus or threaten Albania's national unity, or else they'll be more than fired."
ALB_pk_new_nationalism:0 "New Nationalism"
ALB_pk_new_nationalism_desc:0 "The so-called 'nationalists' of Balli Kombëtar are doing nothing more than angering our neighbours and causing unrest within Albania. Now also lashing out on Zogists, we need to inform the people that true nationalists support Zog, and a better future for Albania."
ALB_pk_foreign_and_internal_politics:0 "Consolidate Power"
ALB_pk_foreign_and_internal_politics_desc:0 "It's not obvious that King Zog has absolute rule over Albania, so we need to remind people that the power is centered on King Zog himself, and that he's ready to use it against everyone who causes unrest."
ALB_pk_equal_rights_religion:0 "Equal Rights - Religion"
ALB_pk_equal_rights_religion_desc:0 "It doesn't matter if muslims are the majority. Albanians can also be Catholic, Orthodox or Atheist, as their religion doesn't matter in a secular Albania. King Zog I considers all Albanians, well, Albanian."
ALB_pk_modernize_the_country:0 "Modernization Effort"
ALB_pk_modernize_the_country_desc:0 "Since Albania is lagging behind other European countries in terms of economy, we should focus ourselves on building Albania as a country, and start a process of modernization that will keep us on par with other European countries."
ALB_pk_equal_rights_women:0 "Equal Rights - Women"
ALB_pk_equal_rights_women_desc:0 "The women of Albania are as useful to us as the men, and therefore we should enforce total equality between the genders. Women will no longer be convinced not to become soldiers, as they will fight alongside their Albanian brethren of the opposite gender."
ALB_pk_enlightened_monarchy:0 "Enlightened Monarchy"
ALB_pk_enlightened_monarchy_desc:0 "Despite having absolute power over the whole Albania, King Zog I never abused it, and instead focused it on making Albania a better place. With the Albanians finally being united, we can now focus towards a common goal."
### Balli Kombëtar ###
ALB_pk_national_front:0 "The National Front"
ALB_pk_national_front_desc:0 "We cannot trust a king nor a despot to rule our country. We have been ruled by them for so long, and now it is time for the true Albanian partiots to rule over their rightful lands - no kings nor queens!"
ALB_pk_all_nationalist_cabinet:0 "All Nationalist Cabinet"
ALB_pk_all_nationalist_cabinet_desc:0 "Inviting only the Albanian patriots into the cabinet would ensure that our country will never have a divided cabinet, since every fight the abinet members have, they have stuck a blow against Albania as a country."
ALB_pk_the_opposition:0 "The Opposition"
ALB_pk_the_opposition_desc:0 "Several groups of resistance have formed against the Balli Kombëtar, and are causing unrest within our population. We need to... take care of these people, in order to ensure Albania's safety and political balance."
ALB_pk_dealing_with_the_zogists:0 "Dealing with the Zogists"
ALB_pk_dealing_with_the_zogists_desc:0 "No doubt being the biggest faction in Albania, the Zogists, who support Ahmed Zogu, want to install him as a king. We still need to take careof them to ensure balance in our country."
ALB_pk_religious_zeal:0 "Religious Zeal"
ALB_pk_religious_zeal_desc:0 "Albania is a country with an Islamic majority. Therefore, we should fight for the cause of Islam in the Balkans, and encourage our other Muslim brothers to rise against the Christan-dominated Balkans!"
ALB_pk_guerrilla_warfare:0 "Guerrilla Warfare"
ALB_pk_guerrilla_warfare_desc:0 "Our armies mostly consist of militia, and therefore, we should embrace this fact by encouraging guerrilla warfare. Albania is made for guerrilla skirmishes, and that is how we'd win most wars."
ALB_pk_border_fortifications:0 "Border Fortifications"
ALB_pk_border_fortifications_desc:0 "In order to survive, we need to outfit our borders with brand new border fortifications. That way, we can push out anyone who dares to enter our country militarily."
ALB_pk_irredentism_personified:0 "Irredentism Personified"
ALB_pk_irredentism_personified_desc:0 "We have gained a reputation in the balkans for being nationalistic and irredentistic. This only further shows that our cause is right, and that we need to reclaim Albania's lost lands."
### Democratic Revolt ###
ALB_pk_democracy_in_albania:0 "Democracy in Albania"
ALB_pk_democracy_in_albania_desc:0 "Being ruled by a king or a despot is unfavorable for Albanians. What we really need is democracy mixed with socialism, so that it is focused on what the people want."
ALB_pk_secular_albania:0 "Secular Albania"
ALB_pk_secular_albania_desc:0 "Albania is a country with many religions, tribes and ethnicities. We have to put a stop on the discrimination of these minorities, and tonly then can Albania prosper."
ALB_pk_partial_socialism:0 "Partial Socialism"
ALB_pk_partial_socialism_desc:0 "In order to win the favor of the people, we need to apply several Socialist policies that would benefit them. Although it would mean that the socialist parties will have significant power, it will nonetheless benefit us."
### Fan Noli Route ###
ALB_pk_dealing_with_the_opposition:0 "Deal with the Opposition"
ALB_pk_dealing_with_the_opposition_desc:0 "In order to win the people's favor, we need to strike a deal with our opposition. It would involve some... questionable rewards, in exchange for them not being against us."
ALB_pk_necessary_compromises:0 "Necessary Compromises"
ALB_pk_necessary_compromises_desc:0 "We also need to strike a few deals with other factions in Albania, for example the Zogists and the national populists. This will end the rift between our populace, for now."
ALB_pk_corruption_scandals:0 "Corruption Scandals"
ALB_pk_corruption_scandals_desc:0 "Since our people are well aware of some corrupt actions taken by our politicians, we need to address this issue somehow. We can't just keep corruption at an all time high."
ALB_pk_austrian_imports:0 "Austrian Imports"
ALB_pk_austrian_imports_desc:0 "In order to survive, we need to get on Austria's good side. This would mean them getting an influence over us, in exchange for stronger trade relations, which we badly need."
ALB_pk_social_sciences:0 "Social Sciences"
ALB_pk_social_sciences_desc:0 "In order to encourage our people to get higher educations, we must make social sciences popular, as they don't sound as menacing as, for example, mathematics or biology."
ALB_pk_a_free_albania:0 "A Free Albania"
ALB_pk_a_free_albania_desc:0 "Despite having some flaws, we have managed to establish somewhat of a democracy in Albania and the Balkans. We need to embrace this, since Albania's future is safe... for now."
### Enver Hoxha Route ###
ALB_pk_hoxha_in_control:0 "Hoxha in Control"
ALB_pk_hoxha_in_control_desc:0 "With maintaining a democracy being difficult, we should put a person who promised to do their best in charge. If Hoxha starts ruling Albania, he'll immediately implement several reforms, effectively making Albania socialist."
ALB_pk_socialist_policies:0 "Socialist Policies"
ALB_pk_socialist_policies_desc:0 "Enver Hoxha's first few socialist policies have been proven to be a success. However, these is still much to do. As the reactionary people of Albania have no say, we should implement gender equality and establish party dominance."
ALB_pk_denounce_the_international:0 "Albanian Purge"
ALB_pk_denounce_the_international_desc:0 "With the reactionaries being dealt with, we need to focus on mending the rift between the Albanian socialists. This would be best achieved through labelling making non-Hoxhaists traitors."
ALB_pk_embrace_bunkers:0 "Embrace Bunkers"
ALB_pk_embrace_bunkers_desc:0 "The only way for Albania to survive is to focus on its defence. By that, I mean building a lot of bunkers, and allocating a significant amount of country's budget towards it."
ALB_pk_no_place_for_religion:0 "No Place for Religion"
ALB_pk_no_place_for_religion_desc:0 "Albania is no place for religion. With it causing strife between our people, as well as potentially causing islamic extremism, we need to take care of organized religion and enforce state atheism."
ALB_pk_security_in_hoxha:0 "Security in Hoxha"
ALB_pk_security_in_hoxha_desc:0 "The only way for Albania to prosper is by being ruled by an iron fist. No more friendly democratic policies or anything similar - Albania needs Hoxha, someone who understands."
### Koçi Xoxe route ###
ALB_pk_xoxe_socialists:0 "Xoxe's Socialist Party"
ALB_pk_xoxe_socialists_desc:0 "With the two other candidates being the compromise-making Fan Noli and the harsh, authoritarian Hoxha, Albania needs someone inbetween, someone who'll save Albania from this chaotic situation."
ALB_pk_end_corruption:0 "Battle Against Corruption"
ALB_pk_end_corruption_desc:0 "Surrounding the recent corruption scandals, we can actively fight them in order to put a stop to them. This way, there will be no more corrupt cabinet members."
ALB_pk_support_from_workers:0 "Support from the Workers"
ALB_pk_support_from_workers_desc:0 "If we want us to be popular, we need to enact a few worker-friendly policies that would ensure our government being popular with ordinary workers. That's what socialism is about."
ALB_pk_means_of_production:0 "Means of Production"
ALB_pk_means_of_production_desc:0 "Many socialist thinkers rightfully say that the workers should own the means of production. They are completely correct. By making the worker own the means of production, they'll be extra grateful to us."
ALB_pk_socialist_militias:0 "Socialist Militias"
ALB_pk_socialist_militias_desc:0 "We need to find a way to integrate socialist militias into our official, Albanian army. We also need to embrace defensive Guerrilla tactics, which will help us in Albania."
ALB_pk_albanian_revolution:0 "Albanian Revolution"
ALB_pk_albanian_revolution_desc:0 "Despite everything, we have managed to achieve a status of revolution, in spite of all the reactionaries that reside in our country. Our cause is righteous, and we will succeed."
### Foreign Politics ###
### Diplomacy ###
ALB_pk_entrance_into_the_world:0 "Entrance into the World"
ALB_pk_entrance_into_the_world_desc:0 "As a small country, on the Balkans nonetheless, we must strive towards being politically neutral and securing our own existance, instead of initiating a land grab and make enemies."
ALB_pk_quench_radical_ideas:0 "Quench Radical Ideas"
ALB_pk_quench_radical_ideas_desc:0 "In order for us to be truly neutral, we must quench radical philosophies that live within our nation, and silence prominent nationalist leaders. That way, there will be no hostile irredentism."
ALB_pk_belgrade_pact_observer:0 "Belgrade Pact Observer"
ALB_pk_belgrade_pact_observer_desc:0 "Being surrounded by the countries of the Belgrade Pact, we need to establish ourselves as a member-observer, essentially being somewhat a part of the alliance with no say nor contributions."
### Isolation ###
ALB_pk_isolation:0 "True Neutrality"
ALB_pk_isolation_desc:0 "In order for us to be truly neutral, we need to isolate ourselves from the world's political scene. Since we're a small country, it would be important for us to focus on what we currently have."
ALB_pk_peace_with_serbia:0 "Peace with Serbia"
ALB_pk_peace_with_serbia_desc:0 "The relationship between Albania and Serbia was getting shakier and shakier. It is time we put a stop to the tension between our countries, and focus on establishing ourselves as a nation."
ALB_pk_peace_with_greece:0 "Peace with Greece"
ALB_pk_peace_with_greece_desc:0 "As with Serbia and all other Balkan countries, we have fought against the Ottomans together and united. We should seek to repair these damaged relations caused by pointless quarrels."
ALB_pk_align_with_the_pact:0 "Align with the Pact"
ALB_pk_align_with_the_pact_desc:0 "We need protection from a regional alliance. Aligning with the Pact would ensure that we're protected form nearly all sides, except our coastline. However, we won't participate in their wars."
ALB_pk_assurance_from_bulgaria:0 "Assurance from Bulgaria"
ALB_pk_assurance_from_bulgaria_desc:0 "We need protection from a regional hegemon. Assurance from Bulgaria would mean that the members of the Pact would face difficulties trying to invade us, and potentially starting another Balkan war."
ALB_pk_deal_with_austria:0 "Deal with Austria"
ALB_pk_deal_with_austria_desc:0 "We need protection from a strong, stable alliance. Aligning with Austria would help us protect ourselves against the members of the Pact, while also increasing trade with the Austrians."
ALB_pk_arm_the_people:0 "Arm the People"
ALB_pk_arm_the_people_desc:0 "Foreign security isn't always enough. A smart enemy could destroy us from within. We need to arm our people with weapons, in order for us to defend against any invasion."
ALB_pk_build_the_bunkers:0 "Build the Bunkers"
ALB_pk_build_the_bunkers_desc:0 "Building Bunkers would mean that Albania would be much harder to invade. Focusing on bunkers, we would ensure that the invasions will rarely have success. We should keep building and building!"
ALB_pk_neutrality_secured:0 "Neutrality Secured"
ALB_pk_neutrality_secured_desc:0 "Our diplomatic mission must come to an end. We have essentially secured our status of an isolated country, and therefore, we can focus on ourselves, as we have no more enemies here."
### Choosing a side ###
ALB_pk_choosing_a_side:0 "Choosing a Side"
ALB_pk_choosing_a_side_desc:0 "We cannot count on ourselves for defence. In order to both secure our sovereignity and contribute to the world, we must pick a side and join an alliance."
ALB_pk_belgrade_pact:0 "Belgrade Pact"
ALB_pk_belgrade_pact_desc:0 "Being a regional alliance, joining the Belgrade pact would mean that we'd also get to trade and help our neighbours. Having a stable foothold in the region, the Belgrade Pact would ensure us safety and stability."
ALB_pk_austrian_sphere:0 "Austrian Sphere"
ALB_pk_austrian_sphere_desc:0 "Aligning with Austria would be for the best, since Austria is, relatively speaking, politically stable, and joining their alliance would make sure that we'd get protected from any invasions."
ALB_pk_the_international:0 "The Third International"
ALB_pk_the_international_desc:0 "Having no allies nearby, we should instead join the Third International, and be protected under the Commune of France. It's not guaranteed that it will help, but we would be protected nevertheless."
ALB_pk_better_trade:0 "Balkan Trade"
ALB_pk_better_trade_desc:0 "With our newfound allies being close to us, we can contribute to their trade routes, and even get some benefits from that. Our economy will be in a better shape from this."
ALB_pk_foreign_workers:0 "Foreign Workers"
ALB_pk_foreign_workers_desc:0 "Having little, rural, unqualified workforce, we can ask the countries from the Third International to send their qualified workers in order to help our economy."
ALB_pk_plebiscite_in_kosovo:0 "Plebiscite in Kosovo"
ALB_pk_plebiscite_in_kosovo_desc:0 "With our population being endangered by the extremist Serbian government, we need to make a plebiscite what would make sure the Albanians across the border are safe."
### Expansionism ###
ALB_pk_expansionism:0 "Expansionism"
ALB_pk_expansionism_desc:0 "We are weak enough as it is. The only chance of being stronger that we'll get, is if we expand our borders and militarize the Albanian people. We will also work towards uniting the Albanians, both militarily and diplomatically."
ALB_pk_dealing_with_kosovo:0 "Dealing with Kosovo"
ALB_pk_dealing_with_kosovo_desc:0 "Kosovo, a region with an Albanian majority, has found itself under the Serbian rule. Our obvious first step would be to retake it for ourselves, since the population would be essentially integrated."
ALB_pk_start_conscription:0 "Start Conscription"
ALB_pk_start_conscription_desc:0 "As a small country with little men, we need to make do with what we have. Every bit of help counts, no matter if it's conscripted or voluntary."
ALB_pk_age_of_reclamation:0 "Age of Reclamation"
ALB_pk_age_of_reclamation_desc:0 "Our recent endeavors has made our population proclaim the Age of Reclamation, an age where we reunite the scattered Albanian people, and rule over them all."
ALB_pk_albanians_in_macedonia:0 "Albanians in Macedonia"
ALB_pk_albanians_in_macedonia_desc:0 "Macedonia has a significant Albanian majority. We can use this majority in order to impose our rule on them, which would in turn help us as a country."
ALB_pk_rule_the_skadar:0 "Rule the Skadar"
ALB_pk_rule_the_skadar_desc:0 "There is still a significant Albanian population in Montenegro. Therefore, we should conquer it, and ensure that the lake Skadar is Albanian once again!"
ALB_pk_corfu_and_epirus:0 "Greek Claims"
ALB_pk_corfu_and_epirus_desc:0 "We can still claim more lands. We can either clame Corfu and the Ionian islands, or both Corfu and Greek Epirus. However, we can also leave everyone alone."
ALB_pk_greater_albania:0 "Greater Albania"
ALB_pk_greater_albania_desc:0 "With the Albanian lands being finally united, we can now proclaim the country of Greater Albania. The Albanians all over the world will rejoice!"
### Industry ###
ALB_pk_industrial_plan:0 "Industrial Plan"
ALB_pk_industrial_plan_desc:0 "In order for Albania to prosper, we must enact an industrialization effort, that would help us with our struggling economy. We will trade in industrial goods, and build a lot of factories."
ALB_pk_balanced_plan:0 "Balanced Plan"
ALB_pk_balanced_plan_desc:0 "In order for us to economically succeed, we need to strike a balance between industrialism and agrarianism, which would ensure Albania a stable economic growth."
ALB_pk_agrarian_plan:0 "Rural Plan"
ALB_pk_agrarian_plan_desc:0 "Our cattle farmers have much to offer to the international market. The agrarian and cattle industry has always been one of Albania's greatest accomplishments."
ALB_pk_holidays_in_albania:0 "Holidays in Albania"
ALB_pk_holidays_in_albania_desc:0 "In order to better our economy, we must establish ourselves as an attractive tourist location. We need a way to lure in tourists from all around the world."
ALB_pk_food_processing:0 "Food Processing"
ALB_pk_food_processing_desc:0 "Establishing a food processing industry in Albania will prove profitable, as so far we have been exporting raw goods and being forced to import refined ones."
ALB_pk_a_new_age:0 "A New Age"
ALB_pk_a_new_age_desc:0 "A New Age will encompass Albania, an age of prosperity and economic success. Therefore, our science industry will also skyrocket, thanks to the reforms we took."
### Industrial Plan ###
ALB_pk_dig_for_minerals:0 "Expand Mountain Mines"
ALB_pk_dig_for_minerals_desc:0 "Albania has so much untapped riches in terms of minerals. We should expand our mines, and therefore, we'll have more raw resources to work with."
ALB_pk_electronic_industries:0 "Electronic Industries"
ALB_pk_electronic_industries_desc:0 "We need to develop electronic industries. That way, we can truly modernize Albania as a country, and it will be on par with the other Balkan countries."
ALB_pk_textile_industry:0 "Textile Industry"
ALB_pk_textile_industry_desc:0 "With the textile industry growing, we need to fully embrace it, so it can benefit our economy further and further. Lckily, we're finishing with the economic reforms."
### Balanced Plan ###
ALB_pk_developing_the_plan:0 "Tweaking the Plan"
ALB_pk_developing_the_plan_desc:0 "In order for this plan to reach its highest potential, we need to tweak it towards our economy. That way, we'll create something that's easy to execute with the lowest effort possible."
ALB_pk_develop_tirana:0 "Develop Tirana"
ALB_pk_develop_tirana_desc:0 "It is a known, but shameful fact that Tirana is not on par with the other European capitals. Therefore, we need to industrialize our beloved capital city, and show it some love."
ALB_pk_foreign_investors:0 "Foreign Investors"
ALB_pk_foreign_investors_desc:0 "We must call several foreign corporations to invest in our country's growth, as our economy is getting better and better. This will help us in the long run."
### Agrarian Plan ###
ALB_pk_farm_industry:0 "Farm Industry"
ALB_pk_farm_industry_desc:0 "With our country mostly being rural, we need to embrace this fact, and develop our farming industry. That way, we can also ensure jobs for the jobless."
ALB_pk_fish_hatcheries:0 "Fish Hatcheries"
ALB_pk_fish_hatcheries_desc:0 "Our fishing industry is growing, and therefore, it needs a helping hand. By building fish hatcheries, we'll increase our contribution to the fish industry."
ALB_pk_develop_vineyards:0 "Develop Vineyards"
ALB_pk_develop_vineyards_desc:0 "Our wine industry may be young, but it still needs an extra push in order to achieve greatness. Developing vineyards will ensure that our country gets recognized for something."
### Army ###
ALB_pk_an_elite_army:0 "An Elite Army"
ALB_pk_an_elite_army_desc:0 "Having low manpower, we have to introduce a certain standard to our army. This will help the little people we have that serve our country survive."
ALB_pk_conscript_the_mountain_men:0 "Conscript the Mountain Men"
ALB_pk_conscript_the_mountain_men_desc:0 "With our mountains being populated by isolated, but hardy people, we need to conscript them, as we'll have an increased pool of manpower. However, it may be difficult to educate them."
ALB_pk_mountain_warriors:0 "Mountain Warriors"
ALB_pk_mountain_warriors_desc:0 "With the Albanians always finding refuge in the mountains, that means we have to embrace our mountaineer corps, and upgrade their designs."
ALB_pk_better_artillery:0 "Artillery Upgrades"
ALB_pk_better_artillery_desc:0 "Even though it's a bit primitive, artillery will have some use for us, mainly for our struggling economy. It will also disencourage the enemy to attack."
ALB_pk_upgrade_the_rifles:0 "Upgrade our Rifles"
ALB_pk_upgrade_the_rifles_desc:0 "Our army has been using old, unreliable rifles this whole time. With being focused on developing better rifle models, we can have them use old, but reliable rifles instead."
ALB_pk_motorization_effort:0 "Motorization Effort"
ALB_pk_motorization_effort_desc:0 "Our army is still lagging behind other countries. We can, and should, enforce motorization, so our soldiers can travel from point A to point B much quicker."
ALB_pk_tactics:0 "New Tactics"
ALB_pk_tactics_desc:0 "With our army's equipment being better, we can now focus on developing new tactics for us. We'll encourage several, talented generals to think of new tactics for our army."
ALB_pk_ready_for_war:0 "Ready for War"
ALB_pk_ready_for_war_desc:0 "With our army being in place, it is now the time for ourselves to get ready for war. Invasion or conquest, our soldiers will march triumphantly."
ALB_pk_sturdy_army:0 "Sturdy Army"
ALB_pk_sturdy_army_desc:0 "Our soldiers are still using somewhat old equipment. In order to be sure, we must increase their reliability, in order for our soldiers not to be in a disadvantage."
### Navy ###
ALB_pk_albanian_navy:0 "Albanian Navy"
ALB_pk_albanian_navy_desc:0 "A journey of a thousand miles begins with a single step. We should allocate a part of our state's budget into expanding the navy."
ALB_pk_submarine_focus:0 "Submarine Focus"
ALB_pk_submarine_focus_desc:0 "Since they're cheap to make, submarines would be a good addition to our navy. We'll develop newer submarine models."
ALB_pk_develop_destroyers:0 "Develop Destroyers"
ALB_pk_develop_destroyers_desc:0 "Destroyers will help us, well, destroy submarines. We will develop newer, better destroyer models."
ALB_pk_protect_our_coasts:0 "Protect our Coasts"
ALB_pk_protect_our_coasts_desc:0 "In the case of a naval invasion, we need to have our coastal defences ready. Therefore, we should build COASTAL bunkers to protect ourselves."
ALB_pk_naval_tactics:0 "Naval Tactics"
ALB_pk_naval_tactics_desc:0 "In order for our small fleet to win, we need to develop great tactics, in order to wrestle the control of the Ionian sea."
ALB_pk_light_cruisers:0 "Light Cruisers"
ALB_pk_light_cruisers_desc:0 "Light cruisers may be cheap, and that's why we like to build them. We'll develop newer, better light cruiser models."
ALB_pk_expand_our_dockayrds:0 "Expand our Dockyards"
ALB_pk_expand_our_dockayrds_desc:0 "With all these ship plans, we'll need something to build them. Expanding our dockyards will help our maritime industry."
### Air ###
ALB_pk_albanian_airforce:0 "Albanian Airforce"
ALB_pk_albanian_airforce_desc:0 "A journey of a thousand miles begins with a single step. We should allocate a part of our state's budget into expanding our airforce."
ALB_pk_fighter_blueprints:0 "Fighter Blueprints"
ALB_pk_fighter_blueprints_desc:0 "In order to make fighters, the most basic of the planes we can make, we need to research them first. We should obtain the fighter blueprints from someone."
ALB_pk_cas_models:0 "CAS Models"
ALB_pk_cas_models_desc:0 "Close Air Support models will help our soldiers fight on the frontlines. Therefore, we should spend time researching CAS planes for assistance!"
ALB_pk_develop_the_tirana_airport:0 "Develop the Tirana Airport"
ALB_pk_develop_the_tirana_airport_desc:0 "In order for us to house a sizeable, bigly airforce, we need to develop our airport first. We will invest some money and resources into it."
ALB_pk_air_tactics:0 "Dominate the Skies"
ALB_pk_air_tactics_desc:0 "In order for our modest airforce to stand a chance, we need to research some air tactics first. That way, we could even lift a candle towards our enemies."
ALB_pk_develop_bombers:0 "Develop Bombers"
ALB_pk_develop_bombers_desc:0 "Bombers would stop our enemy from recovering and would destroy their safe places. Therefore, we should invest in producing and researching bombers."
ALB_pk_naval_bombers:0 "Naval Bombers"
ALB_pk_naval_bombers_desc:0 "In order to hurt and weaken the enemy's fleet, we need to develop a special model of bombers - naval bombers, who would be capable of such thing."

### Events ###
albania.1.t:0 "The Albanian Principality"
albania.1.d:0 "During the First Balkan War of 1912, the Albanian National Congress in Vlorë declared the country's independence which was accepted by the major powers in 1913, upon the condition that Wilhelm of Wied would be rule as Prince of the new nation. The outbreak of the Weltkrieg brought upon new problems for Albania as Austria-Hungary demanded that Albanian soldiers were to fight alongside them in the war. When Prince Wilhelm refused, citing the neutrality of Albania due to the Treaty of London, the remuneration that he had been receiving was very suddenly cut off. His regime collapsed and Prince Wilhelm left the country on September 3, 1914 and joined the Imperial German Army, despite formally remaining the Albanian Head Of State. In 1921, the Peace with Honour officially determined the status of Albania; a restored principality under the authority of the Prince Wilhelm, no longer under Austrian influence, but as a formal vassal of the Ottoman Empire. Despite continuous revolts, Prince Wilhelm was able to regain control of the country thanks to Ottoman support. However, the price he had to pay was the Ottoman control over the country's inner politics, such as forcing the Prince to appoint the very ambitious, and scheming, Ahmed Zogu as his Prime Minister."
albania.1.a:0 "Rule Albania!"

albania.2.t:0 "Fate of Albania"
albania.2.d:0 "For many years, the Ottomans have ruled over us in an uneasy agreement with Germany to have Wilhelm on the throne. Today, problems have arisen for the Ottomans, and Zog wishes to claim the throne once and for all and establish a Free Albania."
albania.2.a:0 "Overthrow Wilhelm and set Zog as ruler of all of the Albanians!"
albania.2.b:0 "Nonsense! Wilhelm is loved by the people!"
albania.2.c:0 "We don't need a king! The National Front rebels!"
albania.2.e:0 "We don't need a king! Bring democracy to Albania!"

albania.3.t:0 "Wilhelm of Albania overthrown!"
albania.3.d:0 "For many years, we have ruled over Albania in an uneasy agreement with Germany to have Wilhelm on the throne. Today, [ALB.GetLeader] has overthrown Wilhelm in a coup. How should we react to this mess?"
albania.3.a:0 "Recognise [ALB.GetLeader] as the new ruler, let Albania go"
albania.3.b:0 "Blasphemy! Crush this upstart!"

albania.4.t:0 "Albanian uprising successful!"
albania.4.d:0 "The Albanian forces led by [ALB.GetLeader], have assumed full control of Albania. Our garrisons have been taken prisoner, and some of our generals warn that trying to recapture our former vilayet would result in much bloodshed for little gain. Shall we recognise the independence of Albania?"
albania.4.a:0 "Accept their independence..."
albania.4.b:0 "Never!"

albania.5.t:0 "The Albanian Campaign is Over"
albania.5.d:0 "After the Albanians began to resist our benevolent rule, we began a campaign to put them back in their place. Now, Albania is in our hands once again."
albania.5.a:0 "They can't seem to govern themselves, we'll do it for them"

albania.6.t:0 "The Ottomans have been defeated!"
albania.6.d:0 "Glorious day! We have soundly defeated the Ottoman garrison, and imprisoned their valuable soldiers and generals. Since the Ottoman control over Albania is over, [ALB.GetLeader] should focus on uniting this somewhat divided country."
albania.6.a:0 "Liri e Shqiperise! Freedom for Albania!"

albania.7.t:0 "Albania leaves our sphere of influence"
albania.7.d:0 "Following our disastrous defeat, Prince Wilhelm zu Wied of Albania proclaimed independnence from our state. As they're decently distanced from our country, it would be a pain to have another, unprofitable campaign for our tired soldiers."
albania.7.a:0 "Damn them!"

albania.8.t:0 "Albania in Mitteleuropa?"
albania.8.d:0 "Following the Ottoman Empire's disastrous defeat, Prince Wilhelm zu Wied of Albania proclaimed full independnence from their rule. After quite a while, Wilhelm has requested protection from our country, and it is up to us whether we'll accept him. After all, he's a fellow German prince, ruling over a country that may be strategically vital to our interests."
albania.8.a:0 "Welcome, brothers."
albania.8.b:0 "We can't risk it."

albania.9.t:0 "Germany welcomes us!"
albania.9.d:0 "Following our message to the German government, they have decided to accept our membership in Mitteleuropa. Our monarchist brothers welcome us with open arms."
albania.9.a:0 "Long live Mitteleuropa!"

albania.10.t:0 "Germany refuses"
albania.10.d:0 "Following our message to the German government, they have decided to decline our membership in Mitteleuropa. They have stated that it's too much of a risk to them."
albania.10.a:0 "Even the giants can chicken out."

albania.11.t:0 "Corruption Scandal!"
albania.11.d:0 "A couple of days ago, one of our ministers did... questionable stuff regarding their and the state's finances. However, the people have realized it only recently, and are accusing our government of being corrupt! What shall we do?"
albania.11.a:0 "It is our fault."
albania.11.b:0 "What scandal?"

albania.12.t:0 "Addressing the Corruption Scandals"
albania.12.d:0 "After a series of awful scandals accusing our government of being corrput, it is clear that we have to do something. We can try to put a stop on these corrupt politicians, although it will still happen, or we can try to censor the press. What shall we do?"
albania.12.a:0 "It must be the newspapers."
albania.12.b:0 "Try to put a stop on it."

albania.14.t:0 "The Xoxe-Hoxha split"
albania.14.d:0 "Today, in our nation's cabinet, two prominent socialist politicians - Enver Hoxha and Koçi Xoxe, have voiced their stern disagreements over several topics. Although this doesn't hurt our current party, it has still made a split in the Albanian socialist politics."
albania.14.a:0 "Troubling."

albania.15.t:0 "Hold Elections?"
albania.15.d:0 "Since our situation is beginning to stabilize, it would be a good time to start holding elections. Fan Noli has been this country's leader through awful times, and, although this democracy is somewhat flawed, has expressed his desire to start elections. What can we do?"
albania.15.a:0 "We're not ready for such undertakings."
albania.15.b:0 "We are ready to embrace democracy."

albania.16.t:0 "Albania offers peace"
albania.16.d:0 "Today, the Albanian diplomat announced that the Albanian government is ready to cooperate with us, although they have decided that they won't join the Belgrade pact. Instead, they have decided on quietly isolating themselves from all the chaos that's happening, and have asked us to sign a non-aggression pact with them. We can refuse, but in most cases it would be futile. What should we do?"
albania.16.a:0 "No point in being hostile to them."
albania.16.b:0 "We won't sign for... reasons."

albania.17.t:0 "[From.GetNameDef] accepts"
albania.17.d:0 "We have received news from the Albanian delegate in [From.GetName]. The [From.GetAdjective] government has announced their full support of our non-aggression pact!"
albania.17.a:0 "Hooray!"

albania.18.t:0 "[From.GetNameDef] refuses"
albania.18.d:0 "We have received news from the Albanian delegate in [From.GetName]. The [From.GetAdjective] government has announced their refusal of our non-aggression pact. Perhaps they have some... worrying ambitions."
albania.18.a:0 "Troubling."

albania.19.t:0 "Albania asks for a guarantee"
albania.19.d:0 "Today, the Albanian diplomat has kindly asked us to guarantee their country's independence, for the sake of stability in the region. They will fall into our sphere of influence, however, we will be dragged into any war they have. What should we do?"
albania.19.a:0 "It would be for the best."
albania.19.b:0 "We won't waste our time!"

albania.20.t:0 "[From.GetNameDef] accepts"
albania.20.d:0 "We have received news from the Albanian delegate in [From.GetName]. The [From.GetAdjective] government has announced their full support in assuring our country's independence!"
albania.20.a:0 "Long live our [From.GetAdjective] brothers!"

albania.21.t:0 "[From.GetNameDef] refuses"
albania.21.d:0 "We have received news from the Albanian delegate in [From.GetName]. The [From.GetAdjective] government has announced their refusal of guaranteeing our independence. Perhaps they can't be bothered protecting such a small country."
albania.21.a:0 "We can do it ourselves."

albania.22.t:0 "Albania in the [Root.GetFactionName]?"
albania.22.d:0 "Today, the Albanian diplomat has asked us for the state of [Root.GetFactionName]. Afterwards, they have expressed their wish in joining the [Root.GetFactionName]. We can either accept them, or rightfully refuse. What should we do?"
albania.22.a:0 "Welcome, Albanian brothers!"
albania.22.b:0 "Albanians don't belong in the [Root.GetFactionName]."

albania.23.t:0 "The [From.GetFactionName] accepts us!"
albania.23.d:0 "We have received news from the Albanian delegate in [From.GetName]. The [From.GetFactionName] has announced that they've accepted our membership! Our country is safer!"
albania.23.a:0 "Long live The [From.GetFactionName]!"

albania.24.t:0 "The [From.GetFactionName] refuses us!"
albania.24.d:0 "We have received news from the Albanian delegate in [From.GetName]. The [From.GetFactionName] has announced that they've refused our membership application. It looks like we simply don't have enough to contribute..."
albania.24.a:0 "We can manage on our own."

albania.25.t:0 "The Albanian Screwup"
albania.25.d:0 "After accepting the invitation to the Austrian Sphere, the Albanian government has realized... they're still technically in the Belgrade Pact. Following this screwup, the Albanian government wonders what to do. (This event is made because of the AI's willingness to accept invitations to the Austrian sphere.)"
albania.25.a:0 "That was a dumb mistake."
albania.25.b:0 "Screw the pact!"

albania.26.t:0 "The Albanian Screwup"
albania.26.d:0 "After accepting the invitation to the Austrian Sphere, the Albanian government has realized... they're still technically in the 3rd International. Following this screwup, the Albanian government wonders what to do. (This event is made because of the AI's willingness to accept invitations to the Austrian sphere.)"
albania.26.a:0 "That was a dumb mistake."
albania.26.b:0 "This is inter-ideological love."

albania.27.t:0 "Plesbiscite in Kosovo"
albania.27.d:0 "This day was marked by huge unrest in the Kosovo region. Albanian citizens have been protesting our rule, and have effectively voted to be annexed by Albania. This has, of course, caused us political instability and unrest in the region. We can either allow them to secede, or we can rightfully refuse. What should we do?"
albania.27.a:0 "We're better off without them."
albania.27.b:0 "Kosovo is the heart of Serbia!"

albania.28.t:0 "Kosovo Plebiscite fails"
albania.28.d:0 "Our covert agents have received reports that the Kosovo plebiscite failed. The Albanians in Kosovo are blissfully unaware of the dangers, which will likely result in them getting trouble with the extremist, Serbian authorities. However, we can still declare war on Serbia, although without the support of the Kosovo Albanians. What can we do?"
albania.28.a:0 "They're the instrument of their own doom."
albania.28.b:0 "Step in and save the Albanian people!"

albania.29.t:0 "Serbia lets Kosovo go"
albania.29.d:0 "Today, the Serbian government has announced that they've let Kosovo go. The people of Kosovo have joined our country, being offered protection and a stable life. This is a huge success for us."
albania.29.a:0 "Welcome, brothers."

albania.30.t:0 "Serbia keeps Kosovo"
albania.30.d:0 "Despite the Plebiscite succeeding, the Serbian government has decided to keep Kosovo in their own hands, and endanger the Albanian people even further. We will not tolerate their hostile actions towards the Albanian people!"
albania.30.a:0 "To war, my brothers!"
albania.30.b:0 "Later..."

albania.31.t:0 "Our attack on Kosovo"
albania.31.d:0 "The day has come, when we plan a takeover of Kosovo and reuining our Albanian brothers from the other side of the border. However, there are several ways to do this. The first way would be to arm their population and encourage radical views, essentially creating an uproar before we step in. The other way would be us not wasting any rifles or infantry equipment, and instead just outright invading Kosovo. We can still delay this attack."
albania.31.a:0 "Try to radicalize the Kosovo Albanians."
albania.31.b:0 "Retake Kosovo now!"
albania.31.c:0 "Leave it for later."

albania.32.t:0 "Radicalization Successful"
albania.32.d:0 "Our agents have successfully supplied the Kosovo Albanians with weapons and radical thought. We can now commence our takeover with our newfound allies!"
albania.32.a:0 "To war, my brothers!"

albania.33.t:0 "Radicalization Unsuccessful"
albania.33.d:0 "Our agents have reported that they've failed to supply the Kosovo Albanians with weapons, and radical philosophies were rejected by them. We have lost a potential ally. How can we approach this situation?"
albania.33.a:0 "Doesn't matter, declare war!"
albania.33.b:0 "We weren't prepared for this."

albania.34.t:0 "Our further claims in Greece"
albania.34.d:0 "In the light of our recent battles, we can still enforce some of our... stretched claims, and take land away from Greece. One, smaller option would be Corfu and the rest of the Ionian islands, which would make a perfect naval base. The other option is claiming both Corfu and Epirus, which would be easier if we're ruled by a king. And lastly, we can just leave these claims alone, and be content with what we have."
albania.34.a:0 "We will rule over Corfu!"
albania.34.b:0 "Corfu and Epirus will be ours!"
albania.34.c:0 "Leave them alone."