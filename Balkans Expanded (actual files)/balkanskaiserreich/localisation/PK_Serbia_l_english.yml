### Event text ###
serbia.1.t:0 "The Kingdom of Serbia"
serbia.1.d:0 "The assassination of the Archduke Ferdinand by a Serb nationalist in 1914 proved to be the catalyst that began the Weltkrieg. Despite expecting an easy campaign, Austrian forces only managed to occupy Serbia itself in late 1915, and because of the entrance of Bulgaria in the war. After the war Serbia's southern territories were handed over to Bulgaria, whilst the remainder was kept under Austrian occupation until 1926, when the Austrians were forced to withdraw their troops due to ethnic tensions elsewhere in the Empire.\n\nSince then Serbia has struggled to survive, keeping a low profile in light of the knowledge that she could not stand up to any sort of military attack. Over time however the government has become increasingly anti-Austrian and jingoistic, and knowing that they could not hope to defeat Austria they have instead turned their attentions southwards, towards the lands occupied by Bulgaria. Several diplomatic talks have already been conducted with the Romanian and Greek governments with a view to undermining Bulgarian hegemony in the region, and some say talk of a formal alliance is not far off.\n\nCan Serbia successfully steer a course to triumph in the 'Bulgarian Matter'? And if so, can she finally defeat the old enemy Austria, and realise her dream of a pan-Slavic Union?"
serbia.1.a:0 "Serbia will be great again!"

serbia.2.t:0 "Vidovdan"
serbia.2.d:0 "Vidovdan represents the day to commemorate Saint Prince Lazar and the Serbian holy martyrs who gave their lives to defend the true faith during the epic Battle of Kosovo against the Ottoman Empire on June 28, 1389. It is regarded as a National Holiday in Serbia."
serbia.2.a:0 "Serbia will never forget its heroes!"

serbia.3.t:0 "Vidovdan"

serbia.4.t:0 "The Opening of the New Parliament Building"
serbia.4.d:0 "Construction on a new parliament building started in 1907, with the cornerstone being laid by King Peter I. The Weltkrieg delayed the construction, and the original plans to the building were lost, but a reconstruction of the plans was made by Pavle Ilkic. The interior was designed by Nikolaj Krasnov in the manner of academic traditionalism. The construction of the building was recently completed and the first session in the new edifice is about to be held."
serbia.4.a:0 "It's beautiful."

serbia.5.t:0 "The Form of the Monarchy"
serbia.5.d:0 "Crown Prince Alexander, the legitimate King of Serbia, has finally been allowed to take the throne. However, he has been pressed on how exactly he will rule, within the confines of a constitution or by royal prerogative. He is expected to answer the Assembly shortly."
serbia.5.a:0 "Absolutism will keep us strong!"
serbia.5.b:0 "Constitutionalism is for the best."

serbia.6.t:0 "The King Calls For Elections"
serbia.6.d:0 "After Vojvoda Petar Bojović stepped down as regent in favour of Prince Alexander, the new King of Serbia called for elections to be held in accordance with his wish for a constitutional monarchy. Belgrade is draped in red, white and blue colours as the day of the elections draws nearer."
serbia.6.a:0 "The Democratic Party will bring liberal values to Serbia."
serbia.6.b:0 "The People's Radical Party scores a landslide!"

serbia.7.t:0 "The President Calls For Elections"
serbia.7.d:0 "After Vojvoda Petar Bojović stepped down as regent in favour of provisional president Jovanović, the president called for elections to be held in accordance with his wish for a parliamentary republic. However, the army is not entirely happy with the way things turned out and some people talk of a coup by general Mihailović, who was known to be a staunch royalist. Belgrade is draped in red, white and blue colours as the day of the elections draws nearer."
serbia.7.a:0 "The Democratic Party will bring liberal values to Serbia."
serbia.7.b:0 "The People's Radical Party scores a landslide!"
serbia.7.c:0 "The army shall put an end to this chaotic democracy."

serbia.8.t:0 "The [GetYear] Parliamentary Elections"
serbia.8.d:0 "According to the Constitution, elections are to be held every four years. The term of the current National Assembly has expired and the time has come to elect a new National Assembly. There are 120 seats available in the National Assembly and various political parties have begun their campaigns. But currently only two parties have a chance of gaining a majority and thus forming a new government. Which one shall prevail?"
serbia.8.a:0 "The Democratic Party wins."
serbia.8.b:0 "The People's Radical Party prevails."

serbia.9.t:0 "The [GetYear] Elections"
serbia.9.d:0 "According to the Constitution, elections are to be held every four years. The term of the current National Assembly has expired and the time has come to elect a new National Assembly. There are 120 seats available in the National Assembly and various political parties have begun their campaigns. But currently only two parties have a chance of gaining a majority and thus forming a new government. Which one shall prevail?"
serbia.9.a:0 "The Democratic Party wins."
serbia.9.b:0 "The People's Radical Party prevails."
serbia.9.c:0 "The army puts an end to this chaotic democracy!"

serbia.10.t:0 "The King Has Died!"
serbia.10.d:0 "Alexander II, our King, has died in his sleep. A week of mourning has been declared, and his son Peter has assumed the throne."
serbia.10.a:0 "Long live Peter II!"

serbia.11.t:0 "Crown Prince Alexander Has Died"
serbia.11.d:0 "The son of Peter I, our King during the Weltkrieg, Alexander, has died in his sleep. His son Peter has become the head of the Karađorđević house."
serbia.11.a:0 "Good he's gone!"

serbia.12.t:0 "Petar Bojović Has Died"
serbia.12.d:0 "The leader of our nation for more than two decades has died today. In his last will he specified for Draža Mihailović to become the new Regent of Serbia. However, several ministers are calling for the former Royal House of Serbia, the Karađorđevićs, to be restored to the throne. What shall we do?"
serbia.12.a:0 "Draža Mihailović is the new Regent."
serbia.12.b:0 "Peter Karađorđević shall become King!"

serbia.13.t:0 "Petar Bojović Has Died"
serbia.13.d:0 "The former Regent of our nation has died today and a day of mourning has been declared."
serbia.13.a:0 "We will miss him."

serbia.14.t:0 "Milutin Nedić Has Died"
serbia.14.d:0 "The hero of the Balkan wars and the Weltkrieg has died today. A day of national mourning has been declared."
serbia.14.a:0 "We will miss him."

serbia.15.t:0 "Status of the Orthodox Church"
serbia.15.d:0 "The Orthodox Church, under the leadership of the vocal Patriarch Varnava Rosić, is demanding a reclarification of its legal status in the Serbian state. He wants a constitutional amendment passed on the issue of the national religion."
serbia.15.a:0 "Orthodoxy is our state religion."
serbia.15.b:0 "We are modern and secular!"
serbia.15.c:0 "The Orthodox Church must have a role in our government."

serbia.16.t:0 "Serbia Asks for Montenegro"
serbia.16.d:0 "The resurgent Serbian state today pressured us to give up Montenegro. The largely Serbian population of that province has for some time voiced their wish to join Serbia. In return for the province, Serbia has told us they will not demand any further Illyrian land."
serbia.16.a:0 "It will be for the best."
serbia.16.b:0 "Serbia should stay small."

serbia.17.t:0 "[From.GetName] Cedes Montenegro"
serbia.17.d:0 "Today, Serbia has finally gained access to the Adriatic coast. [From.GetName] agreed to cede to us Montenegro, in return for guarantees of Illyrian territorial integrity. Of course, we will only uphold those for as long as we see it fit."
serbia.17.a:0 "Welcome to the fatherland, brethren."

serbia.18.t:0 "[From.GetName] refuses to cedes Montenegro"
serbia.18.d:0 "Our enemies in [From.GetName] have refused to cede Montenegro, which should be rightfully ours. With all diplomatic options depleted, the only thing that we can do is to go to war for Montenegro."
serbia.18.a:0 "Attack!"
serbia.18.b:0 "Unfortunately, we have to bide our time."

serbia.19.t:0 "Building the first ships for our navy"
serbia.19.d:0 "If we focus our newly gained resources, we will be able to produce destroyers and cruisers, which will form the backbone of our navy."
serbia.19.a:0 "We have waited long enough!"
serbia.19.b:0 "This is too expensive, focus on research for now."

serbia.20.t:0 "[From.GetName] Wants to Buy the HMS Lion"
serbia.20.d:0 "[From.GetName], which is in a process of industrialisation and rearmament, has offered to buy the outdated battlecruiser HMS Lion which will become the flagship of their navy. This will surely lead to better relations with the [From.GetAdjective] government and can help them in taking on the navies of their neighbours."
serbia.20.a:0 "We could profit from selling this old junk."
serbia.20.b:0 "No, every ship is needed!"

serbia.21.t:0 "[From.GetName] Agrees to Sell Us the HMS Lion"
serbia.21.d:0 "The [From.GetAdjective] government has agreed to sell us the HMS Lion. They have transferred command over to us, but we need to navigate her to Serbia ourselves. With this addition our navy can reign over the Adriatic Sea."
serbia.21.a:0 "A day for celebration!"

serbia.22.t:0 "[From.GetName] refuses to sell us the HMS Lion"
serbia.22.d:0 "The [From.GetAdjective] government has refused to sell us an old battlecruiser to serve as the flagship of our fleet. We have to search for another solution. The navy has come forward with a proposal to design a heavy cruiser class ourselves. This would still take quite some time to finish."
serbia.22.a:0 "We will remember this."

serbia.23.t:0 "Integration of Albania"
serbia.23.d:0 "Albania is a part of our country, but large parts of the population resent our presence. We can start an integration process to bring them more in line with our policies, eventually making them an integral part of the [Root.GetAdj] state."
serbia.23.a:0 "Start the integration process!"
serbia.23.b:0 "This is not a good idea."
serbia.23.tt:0 "§YThis will cause great unrest in Albania§!"

serbia.24.t:0 "Unrest in Albania"
serbia.24.d:0 "The integration process of Albania is in progress, but already the local population is greatly resenting our efforts to bring them more in line with our policies. Riots have broken out in the streets of Tirana. Some suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.24.a:0 "Albania is a part of the Serbian state!"
serbia.24.b:0 "Abandon our attempts."

serbia.25.t:0 "Tensions Calmed in Albania"
serbia.25.d:0 "The integration process of Albania resulted in a lot of tensions with the local populace. Our police and military have committed to find and jail those responsible for their revolutionary talks, and most of them are rounded up. As a result the tensions have calmed down, and we can continue our effort to fully integrate them into the Serbian state."
serbia.25.a:0 "Great!"

serbia.26.t:0 "Albania Integrated"
serbia.26.d:0 "We have completed the integration process of Albania. We can now finally say that Albania is an integral part of the Serbian state."
serbia.26.a:0 "Great!"

serbia.27.t:0 "Unrest in Albania"
serbia.27.d:0 "The integration process of Albania is in progress, but the local population is resenting our efforts to bring them more in line with our policies. Small resistance groups are trying to harass our occupation forces, though the police and military are able to prevent most acts of sabotage. Regardless, some politicians suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.27.a:0 "Albania is a part of the Serbian state!"
serbia.27.b:0 "Abandon our attempts."

serbia.28.t:0 "Unrest in Albania"
serbia.28.d:0 "The integration process of Albania is in progress, but the local population is resenting our efforts to bring them more in line with our policies. So far, their resistance has been limited to some demonstrations in Tirana and sporadic acts of civil disobedience. Regardless, some politicians suggest to abandon our attempts to fully integrate Albania into Serbia."
serbia.28.a:0 "Albania is a part of the Serbian state!"
serbia.28.b:0 "Abandon our attempts."

serbia.29.t:0 "Call for Revolution in Albania"
serbia.29.d:0 "Our integration process of Albania has not been successful. The local population continues to resist our occupation in great numbers, making life very hard for Serbians. Word has reached us that some rebel groups are calling for an outright revolution against our occupation. Doves in our government argue that enough blood has been shed, and that Albania should be granted limited autonomy."
serbia.29.a:0 "We do not yield!"
serbia.29.b:0 "Grant Albania limited autonomy."

serbia.30.t:0 "Revolution in Albania"
serbia.30.d:0 "Our integration process of Albania has not been successful. Rebel groups have seized control of Tirana and the surrounding country side. Albania is in open revolt in their struggle for independence."
serbia.30.a:0 "Attack!"
serbia.30.b:0 "Let them go."

serbia.31.t:0 "Founding Belgrade state factories"
serbia.31.d:0 "We have successfully planned out our acquisitions of several factories, and we're really close to achieving that plan. However, before we do that, there's a minor, frequently debated issue - shall we use those factories for regular goods, or shall we use them to make military equipment?"
serbia.31.a:0 "Let's do it for the people."
serbia.31.b:0 "We need to defend ourselves."

serbia.32.t:0 "Nationalist Gathering"
serbia.32.d:0 "Local governments report seeing groups of people in Weltkrieg clothing gathering in obscure locations, reportedly speaking about how 'Serbs should rule Serbia' and that 'Austrians are no more than catholic imperialists'. They also touched the topics of religion, and how 'Serbs are God's chosen people'. While we don't necessarily disagree with these statements, they seem to be anti-government oriented. What should we do?"
serbia.32.a:0 "Forbidding them to speak would only prove them right."
serbia.32.b:0 "Serbia must save herself from her own people."

serbia.33.t:0 "Socialist Rally"
serbia.33.d:0 "This morning, tons of citizens were woken up by angry socialist protestors. It's clear that they have very little faith in the government, and advocate for the country to be ruled by its people. However, the most heartbreaking thing was seeing a couple of Weltkrieg veterans protesting along with the youth. Sometimes, it seems they're advocating for a... rather violent solution to this problem. What should we do?"
serbia.33.a:0 "We have more important matters at hand."
serbia.33.b:0 "Get the nightstick, we'll teach them a lesson!"

serbia.34.t:0 "A workers' syndicate is formed!"
serbia.34.d:0 "We have received reports that several workers of a factory formed some sort of a workers' syndicate. It is rumored that they're advocating for better work conditions, but there are also reports of them sprouting anti-establishment slogans. There may be more 'workers' syndicates' forming as we speak. What should we do?"
serbia.34.a:0 "We need every man we can get - leave them alone!"
serbia.34.b:0 "Crack down on these syndicates!"

serbia.35.t:0 "A 'totalist' militia is formed!"
serbia.35.d:0 "People taking refuge in extreme ideologies during times of ire is nothing new for us. However, people reported seeing militias forming in remote communities, who are very similar to an obscure Russian ideology. No conflicts with the government have been made yet, but there's the looming possibility of something dire happening. What should we do?"
serbia.35.a:0 "I'm sure those are just fairytales."
serbia.35.b:0 "Send the search forces immediately!"

serbia.36.t:0 "Local politician claiming 'he can do better'"
serbia.36.d:0 "A local Weltkrieg veteran and politician claimed that he can 'do better than the government itself'. His preaching was initially dismissed as crazy talk - however, some people have actually started following his ideas. Over time, he's growing increasingly 'independent' and hostile. What should we do?"
serbia.36.a:0 "Let the fool preach."
serbia.36.b:0 "He's a threat to the country's stability - liquidate him!"

serbia.37.t:0 "Military coup d'etat!"
serbia.37.d:0 "It seemed that today was one of the ordinary, chaotic days for Petar Bojovic, until a military division stepped into his room. By gunpoint, he was forced to resign and give up his position. Draža's royalists are outraged, and as he heard the news, general Draža resigned! Left with only one 'iconic' general, Nedić, the people are left to speculate what happened and who will rule Serbia from now on."
serbia.37.a:0 "Nedić usurps the leadership!"
serbia.37.b:0 "Wait, those weren't the government's soldiers at all!"

serbia.38.t:0 "A compromise with Albanians"
serbia.38.d:0 "Even though nationalistic ideas are popular with Serbs, there is still a large Albanian population in Kosovo that's not conscripted, nor consider themselves Serbian. We have decided in taking a diplomatic approach to the situation, and we narrowed it down to two options - we can make amends with the Albanian government, recignizing their territorial integrity and offering them protection, in exchange for our Albanian population to be happy; or we can assure them, without the help of the Albanian government, that they're no less Serbian than the ethnic Serbs."
serbia.38.a:0 "Contact the Albanian government!"
serbia.38.b:0 "The Albanian government should have no part in this."

serbia.39.t:0 "Serbia offers a compromise"
serbia.39.d:0 "With a huge Albanian diaspora that is growing larger every second, Serbia suddenly offered us a deal - if we reassure the Kosovar Albanians that we don't have any hostilities with Serbia, then Serbia will guarantee our territorial integrity. Furthermore, this will help Kosovar Albanians integrate, and in turn render our future covert actions moot. How should we respond?"
serbia.39.a:0 "It's time to rekindle this friendship."
serbia.39.b:0 "What are they thinking? We'll not bend to them!"

serbia.40.t:0 "The treaty is a success!"
serbia.40.d:0 "The Albanian government accepted the compromise! In return, we will respect their territorial integrity."
serbia.40.a:0 "You scratch my back and I'll scratch yours."

serbia.41.t:0 "Albanian government refuses!"
serbia.41.d:0 "The Albanian government has refused our deal! Our ambitions of compromising with the Albanian populace are complicated even further! Besides, if we declare war, it will only exhaust our population. What can we do?"
serbia.41.a:0 "Reassure them regardless."
serbia.41.b:0 "Nothing we can do."

serbia.42.t:0 "Serbia's declaration of friendship"
serbia.42.d:0 "In the Balkans, a small country known as Serbia, which started the Weltkrieg, was always oriented towards us. Today, they made an official declaration of friendship, but as of now, they're too weak to do anything significant. How should we respond?"
serbia.42.a:0 "Send some officers, they'll need them."
serbia.42.b:0 "Send some researchers to help them."
serbia.42.c:0 "Thank them for now."

serbia.43.t:0 "Russian Military Mission"
serbia.43.d:0 "After our official declaration of friendship, it seems that Russia has sent us some officers to help us in our endeavors."
serbia.43.a:0 "Long live the Serbian-Russian brotherhood!"

serbia.44.t:0 "Russian Science Mission"
serbia.44.d:0 "After our official declaration of friendship, it seems that Russia has sent us some scientists to help us in our endeavors."
serbia.44.a:0 "Long live the Serbian-Russian brotherhood!"

serbia.45.t:0 "Russia replies"
serbia.45.d:0 "After our official declaration of friendship, we have received a heartfelt letter from Russia, thanking us for not forgetting our brotherhood even in the most dire times."
serbia.45.a:0 "Long live the Serbian-Russian brotherhood!"

serbia.46.t:0 "Syndicalist coup d'etat!"
serbia.46.d:0 "It seemed that today was one of the ordinary, chaotic days for Petar Bojovic, until his office was swarmed by syndicalist militiamen. After reportedly killing two of them, he was killed by a gunshot through the head. The two most prominent royalist generals, Draža Mihailović and Milan Nedić were fired. At the end of the day, the Socialist Worker's Party was put into the control of the state until further decisions are made."
serbia.46.a:0 "Long live the Serbian people!"

serbia.47.t:0 "Socialist Workers' Party election!"
serbia.47.d:0 "As we have successfully taken control of Serbia and implemented a socialist economic system, there's much more things that we need to implement. However, there is a huge rift within our party's wings, rendering most reforms we try to pass moot. Therefore, we have decided to make an election within our party, and who will lead us. Vlada Zečević, a former priest, is the socialist candidate who has the highest chance of winning. Electing him as the leader and Chairman of Serbia will calm down our conservative populace. Rade Končar is another candidate, who advocates for an orthodox syndicalist government. It will help that he's seen as a hero of the people. And lastly, we have Aleksandar Ranković, a member of the totalist wing, whose unique philosophies advocates for a centralized government. His policies might prove to be more beneficial than they sound. Which wing shall win?"
serbia.47.a:0 "Zečević wins the majority of the votes!"
serbia.47.b:0 "Končar and the syndicalist wing win by a landslide!"
serbia.47.c:0 "Ranković's totalist policies seem to be a new favorite!"

serbia.48.t:0 "Serbia banishes Kosovar Albanians!"
serbia.48.d:0 "Following the election of Aleksandar Ranković, in order to centralize and gain full control and sovereignity over Kosovo, Serbia has begun banishing the Albanian population of Kosovo. With some of the refugees' recounts, a lot of chaos is happening. There are several options we can take, but one thing is for sure - our people would be upset if we don't put a stop on the Serbian aggression in Kosovo!"
serbia.48.a:0 "This calls for war!"
serbia.48.b:0 "Do nothing, welcome the refugees."

serbia.49.t:0 "Serbia calls for our aid"
serbia.49.d:0 "Today, a small country in the Balkans, known as Serbia, requested our aid in its endeavors. It wouldn't cost much for us to help them, although it may upset our populace, since Serbia started the Weltkrieg. By sending them aid, we'll play a part in spreading socialism through the Balkans, and by denying their aid, we'll let our populace know that we place France first and foremost. What should we do?"
serbia.49.a:0 "Send them help."
serbia.49.b:0 "They're of no use to us."

serbia.50.t:0 "The French send help!"
serbia.50.d:0 "Today, the French government has replied to our request. A French representative arrived, bringing us some documents and papers. It's time to rejoice!"
serbia.50.a:0 "Long live Socialism and Syndicalism!"

serbia.51.t:0 "No replies from France"
serbia.51.d:0 "It seems that France is taking forever to reply to our request, and by each passing hour, it seems that they're ignoring our call for aid. This has left our people somewhat devastated. However, we can try to encourage them to work extra hard for a month, or we can just keep silent. What can we do?"
serbia.51.a:0 "We'll show the French who has better workers!"
serbia.51.b:0 "We never need their help!"

serbia.52.t:0 "Romania leaves the Belgrade Pact"
serbia.52.d:0 "After the conquest of Bulgaria, the Romanian has announced that they will no longer partake in the Belgrade Pact's actions, due to the rampant Syndicalism and Socialism in Serbia."
serbia.52.a:0 "Worrying."

serbia.53.t:0 "Greece leaves the Belgrade Pact"
serbia.53.d:0 "After the conquest of Bulgaria, the Greek government has announced that they will no longer partake in the Belgrade Pact's actions, due to the rampant Syndicalism and Socialism in Serbia."
serbia.53.a:0 "Worrying."

serbia.54.t:0 "The Ottoman Empire leaves the Belgrade Pact"
serbia.54.d:0 "After the conquest of Bulgaria, The Ottoman Empire has announced that they will no longer partake in the Belgrade Pact's actions, due to the rampant Syndicalism and Socialism in Serbia."
serbia.54.a:0 "Worrying."

serbia.55.t:0 "Ljotić wants to talk to Codreanu"
serbia.55.d:0 "The leader of the Serbian National Movement, Dimitrije Ljotić, wants to fly over to Romania to arrange a discussion with Corneliu Zelea Codreanu. Both being prominent political figures advocating for Orthodox Christian supremacy, it would signify friendly relations with Romania if we contact Codreanu and arrange a transport for Ljotić."
serbia.55.a:0 "Off you go, Mita."

serbia.56.t:0 "Serbia revives the Serbian Empire"
serbia.56.d:0 "The resurgent Serbian state has won stunning victories against the Bulgarian, Greek and Albanian states. Today, a new State of Serbs and Greeks has been declared in Belgrade, formally reunitfying most, if not all of Emperor Dušan's territory in 1350. This concept is very popular amongst nationalist Serbian thinkers, and despite the country being rule by Serbs, it is expected that the Greek and Albanian citizens will be integrated into the state."
serbia.56.a:0 "The Balkans have a new empire on the rise."

serbia.57.t:0 "The president calls for elections"
serbia.57.d:0 "After Vlada Zečević, a former priest, stepped down as a chairman in favour of provisional president Topalović, the president called for elections to be held in accordance with his wish for a democratic republic. Ever since the syndicalist coup happened, the people's socialist party has gained a significant following, giving them a chance against the two main parties - the democratic party, and the people's radical party."
serbia.57.a:0 "The Democratic Party will bring liberal values to Serbia."
serbia.57.b:0 "The People's Radical Party scores a landslide!"
serbia.57.c:0 "The People's Socialist Party will care for every Serb."

serbia.58.t:0 "The [GetYear] elections"
serbia.58.d:0 "According to the Constitution, elections are to be held every four years. The term of the current National Assembly has expired and the time has come to elect a new National Assembly. There are 120 seats available in the National Assembly and various political parties have begun their campaigns. But currently only three parties have a chance of gaining a majority and thus forming a new government. Which one shall prevail?"
serbia.58.a:0 "The Democratic Party wins."
serbia.58.b:0 "The People's Radical Party prevails."
serbia.58.c:0 "The People's Socialist Party succeeds."

serbia.59.t:0 "Stojadinović criticizes the government"
serbia.59.d:0 "One of the self-proclaimed fathers of democracy, Milan Stojadinović, has decided to criticize our government, calling it undemocratic and based on fear. Little does he know, is that democracy will never bring the Serbs any good and only makes them drift further apart from each other, while all they need to do is work towards a common goal. This has caused a minor uproar in some of our, more 'intelligent' populace."
serbia.59.a:0 "Rats! We'll show him!"

serbia.60.t:0 "Future of the Belgrade Pact"
serbia.60.d:0 "Originally formed against a regional alliance against the Bulgarians and Austrians, the Belgrade Pact has succeeded in establishing itself as a dominant force on the balkans. It's a clear fact that peace prevails, however, some of the international opposition advocate for its dissolution. As of now, we have two options."
serbia.60.a:0 "The Belgrade Pact is necessary for keeping peace in the Balkans."
serbia.60.b:0 "We have completed out mission, dissolve the Belgrade Pact!"

serbia.61.t:0 "The Tesla Collaborative is found"
serbia.61.d:0 "Today, we have received news from the Serbian representatives. Serbia is making an organization based on science mutual benefit of our alliance. This will help us, and the rest of the Belgrade Pact keep up to date with other nations' rechnologies, and may even lead us to a new golden age."
serbia.61.a:0 "Splendid!"

serbia.62.t:0 "Serbia wants to join the Third International"
serbia.62.d:0 "In the Balkans, a small country by the name of Serbia has expressed its desire to join the Third International. They can significantly help us in spreading the revolution in the Balkans. Should we accept them?"
serbia.62.a:0 "Ura!"
serbia.62.b:0 "They're of no use to us."

serbia.63.t:0 "France Accepts"
serbia.63.d:0 "We have received good news today. The Commune of France has accepted our membership into the Third International. The flames of revolution burn brighter in the Balkans!"
serbia.63.a:0 "France has always been our ally."

serbia.64.t:0 "France Refuses"
serbia.64.d:0 "We have received bad news today. The Commune of France has refused our membership into the Third International. Our people are quite upset over their decision."
serbia.64.a:0 "Never trust the French!"

serbia.65.t:0 "Serbia wants to join the Fourth International"
serbia.65.d:0 "In the Balkans, a small countyry by the name of Serbia has expressed its desire to join the Fourth International. Even if we have lost the Weltkrieg because of them, we could still protect them from external threats. Should we accept their request?"
serbia.65.a:0 "We welcome our little Balkan brothers!"
serbia.65.b:0 "Fool me once, shame on you. Fool me twice, shame on me."

serbia.66.t:0 "The Soviets Accept"
serbia.66.d:0 "We have received good news today. The Soviets have accepted our membership into the Fourth International. Serbia has once again secured an alliance with Russia!"
serbia.66.a:0 "The Russians never let us down."

serbia.67.t:0 "The Soviets Refuse"
serbia.67.d:0 "We have received bad news today. The Soviets have refused our membership into the Fourth International. Our people are quite upset over their decision, but we do need to keep in mind that they've lost the Weltkrieg because of us."
serbia.67.a:0 "Makes... kind of sense."

serbia.68.t:0 "Military Coup in Serbia"
serbia.68.d:0 "Following Serbia's defeat in the Weltkrieg, the Serbian populace has begun doubting the government's leadership. Magnified by the government's authoritarian ways, the Serbian military grew dissatisfied, and eventually, a coup d'etat took place. With Petar Bojović being forced to resign and spend the rest of his life isolated from the Serbian politics, the king doesn't seem to be in power. The usurper remains unknown as of now."
serbia.68.a:0 "They're just digging their own grave."

serbia.69.t:0 "Syndicalist Coup in Serbia"
serbia.69.d:0 "Following Serbia's defeat in the Weltkrieg, the Serbian populace has begun doubting the government's leadership. Magnified by the government's authoritarian ways, the Serbian workers and peasants grew dissatisfied, and eventually, a coup d'etat by various underground socialist militias took place. With their regent Petar Bojović murdered by a shot in the head, the militias made clear intentions that monarchy has no place in Serbia. As of now, Serbia is ruled by the Syndicate Assembly (Skup Sindikata), which includes party members from the Socialist Workers' Party, as well as prominent militiamen."
serbia.69.a:0 "God has let the Serbs unite."

serbia.70.t:0 "Serbia is reforming the Serbian Empire"
serbia.70.d:0 "Since Serbia is reforming the Serbian Empire, they have requested control of all their claimed territories. We have no say in this."
serbia.70.a:0 "Alright..."

serbia.71.t:0 "Serbian Empire flag referendum"
serbia.71.d:0 "After recreating the Serbian Empire, we have yet to decide on an official flag. On one hand, we could use the traditional flag with the red Nemanjić eagle and yellow background. On the other hand, we can simply implement the eagle as coat of arms. And lastly, we can keep our current flag with the Karađorđević eagle."
serbia.71.a:0 "For the glory of Dušan, restore the traditional flag!"
serbia.71.b:0 "The past meets the present! Keep the tricolor!"
serbia.71.c:0 "If it ain't broke, don't fix it."

serbia.72.t:0 "Welcome to Balkans Upgraded for Kaiserreich!"
serbia.72.d:0 "This mod, as you probably know, adds focus trees, events and more to Serbia, Hungary and Illyria (in Serbia's case, upgrading). While our end goal is to give the Balkan nations more paths they can take, I've only managed to convert the old version to the new version, without the Albanian tree.\nFrequently Asked Questions\nQ: Where is Albania?/nA: Since Kaiserreich has given Albania an expansive focus tree, I'll make a separate mod which will restore my version of Albania's focus tree, and potentially be integrated into the Balkans Upgraded mod. Might happen after the Hungary update./nQ: Where is Greece?/nA: I haven't started planning the Greek tree yet, since I thought it would be included in the next KR update. I could do it with Albania since it didn't need much in terms of a focus tree./nWith that all being said, thank you for playing this mod and have fun!"
serbia.72.a:0 "I wanna play now."
serbia.72.b:0 "I was promised a politically correct mod!"

serbia.73.t:0 "INDEPENDENCE IS A MYTH"
serbia.73.d:0 "Ah yes, I promised you all a politically correct mod, with famous PoC leading their respective countries of origin. Right-wing ideologies (literally fascist) will be REMOVED after I finish with this mod."
serbia.73.a:0 "LISTEN AND BELIEVE"

serbia.74.t:0 "Status of Herzegovina"
serbia.74.d:0 "Our endeavors have recently awarded us with the control of Herzegovina, a part of Bosnia with a significant Serbian minority, although populated mostly by Bosniaks and Croats. Since we have taken the mantle of uniting all areas with a Serbian majority, some people have advocated for us to give Herzegovina autonomy. Should we create the Autonomous Province of Herzegovina, or should we subject them to our direct rule?"
serbia.74.a:0 "Create the Autonomous Province of Herzegovina."
serbia.74.b:0 "Subject them to our direct rule!"

serbia.75.t:0 "Serbia in the [Root.GetFactionName]?"
serbia.75.d:0 "Today, a Serbian diplomat has come to our country and expressed a wish to join the [Root.GetFactionName]. They want to rekindle the positive ties between our countries with an alliance. Shall we approve their request, or is their country on shaky grounds?"
serbia.75.a:0 "Welcome to [Root.GetFactionName], Serbia!"
serbia.75.b:0 "We'd rather not..."