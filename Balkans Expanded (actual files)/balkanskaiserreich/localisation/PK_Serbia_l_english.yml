### Ideas ###
SER_jingoism:0 "Jingoistic Reclaimers"
SER_jingoism_desc:0 "Serbia lost the Weltkrieg and is reduced to a small rump state. The government however is very vocal about reconquering all lost territory and getting all Serbs to live in Serbia. As such, the country is highly militarised."
SER_army_command:0 "Militarised Society"
SER_army_command_desc:0 "The Serbian government recognises the need for a strong military. The army is valued above all else, resulting in an efficient army command."
SER_heroic_spirit:0 "Heroic Spirit"
SER_heroic_spirit_desc:0 "Inspired by victories and defeats of the past, the Serbian soldier will do everything to fight for their country."
SER_strong_state_idea:0 "A Strong State"
SER_strong_state_idea_desc:0 "A strong state apparatus is needed to defend Serbia from all enemies that are plotting its downfall."
SER_free_society_idea:0 "Free Society"
SER_free_society_idea_desc:0 "The new Serbia is a free society, where everyone is allowed to express their opinions and to partake in the democratic process. This results in people who are more willing to do their duty to the country."
SER_science_idea:0 "Scientific Effort"
SER_science_idea_desc:0 "The new democratic regime recognises the need for larger investments into R&D."
SER_beacon_of_liberty:0 "Beacon of Liberty"
SER_beacon_of_liberty_desc:0 "Serbia is a democratic republic, a true beacon of liberty on the Balkans."
SER_patriotic_spirit_idea:0 "Patriotic Spirit"
SER_patriotic_spirit_idea_desc:0 "Every Serbian is a patriot and will fight for its country!"
SER_mobilisation_of_the_masses_idea:0 "Mobilisation of the Masses"
SER_mobilisation_of_the_masses_idea_desc:0 "A part of general Mihailović's strategy is the mobilisation of all people in our country. Peasants can defend their farms, citizens their towns. This will become an entirely new type of warfare and will ensure that we are always victorious."
SER_bunker_focus_idea:0 "Bunker Focus"
SER_building_ships_faster:0 "Shipbuilding Focus"
SER_building_ships_faster_desc:0 "By focusing our resources we will be able to quickly build us a navy."
SER_ship_research:0 "Funded Naval Research"
SER_occupation_of_bulgaria_idea:0 "Occupation of Bulgaria"
SER_occupation_of_bulgaria_idea_desc:0 "The occupation of Bulgaria is a costly affair since the population is very opposed to us."
SER_quality_workforce_idea:0 "Quality Workforce"
SER_quality_workforce_idea_desc:0 "In order to enforce higher quality of our products, the workers are constantly monitored."
SER_orthodox_cooperation:0 "Cooperation with the Orthodox Church"
SER_orthodox_cooperation_desc:0 "Our government is actively cooperating with the Orthodox Church."
SER_schools_idea:0 "Modernized Schools"
SER_schools_idea:0 "Thanks to the kingdom's efforts, Serbian schools are modernized."
SER_industrialization_idea:0 "Encouraged Industrialization"
SER_industrialization_idea_deas:0 "In order to encourage industrialization, our government is giving construction workers increased salaries, provided that they do their job."
SER_adaptive_economy_idea:0 "Adaptive Economy"
SER_adaptive_economy_idea_desc:0 "Milan Stojadinović's economic reforms are a success! The Serbian economy is growing!"
SER_libertarian_state_idea:0 "Libertarian State"
SER_libertarian_state_idea_desc:0 "Ljubomir Davidović's reforms are a success! The people feel more free and safer than ever!"
SER_chaos_idea:0 "Country in Chaos"
SER_chaos_idea_desc:0 "Ever since Serbia was reduced to a rump state, its populace has been growing restless."
SER_nedic_idea:0 "Nedić's Junta"
SER_nedic_idea_desc:0 "Since our former regent Petar Bojović was forced to step down, Nedić's rule has been getting increasingly militant. It doesn't take much to figure out that Serbia will become a military Junta. We'd be lucky if the Austrians don't attack."
SER_albanian_friendship_idea:0 "Albanian minority satisfied"
SER_albanian_friendship_idea_desc:0 "The Kosovo Albanians are satisfied with our new friendship with Albania. Therefore, they're more willing to integrate."
SER_albanian_reassurement_idea:0 "Albanian minority reassured"
SER_albanian_friendship_idea_desc:0 "We did our best to reassure the Albanians of Kosovo that they're no less Serbian than ethnic Serbs. However, this comes with a price of loosening the Serbian national identity."
SER_militaristic_laws_idea:0 "Militaristic Reforms"
SER_militaristic_laws_idea_desc:0 "Nedić has taken some time to pass some... very militaristic reforms. Looks like the Serbs aren't going to rest any time sooner."
SER_mitteleuropa_solidarity_idea:0 "Trade with Mitteleuropa"
SER_mitteleuropa_solidarity_idea_desc:0 "Trading with Mitteleuropa has made us make some unfavorable deals, which hurt our economy more than they help. However, we can rest afterwards, since we won't have to worry about them."
SER_ljotic_idea:0 "The People's Leader"
SER_ljotic_idea_desc:0 "Ever since the ZBOR organized the coup, Ljotić was less seen as an overseer and a person of authority, but more as a fellow fighter for Serbia. Placing him as the leader of our state would increase our people's morale."
SER_zbor_idea:0 "ZBOR Police"
SER_zbor_idea_desc:0 "After we incorporated ZBOR, the ZBOR militiamen make sure no one dares to break the law and cause us problems!"
SER_muslim_unrest_idea:0 "Muslim Unrest"
SER_muslim_unrest_idea_desc:0 "As we're expelling the muslims, they started to rebel. This is seriously damaging our national identity, but it will all be over once we're done with them."
SER_russian_sympathy1_idea:0 "Russian Military Mission"
SER_russian_sympathy1_idea_desc:0 "After our declaration of friendship, Russia decided to lend us a hand, and send some officers to help us. Long live the Serbian-Russian brotherhood!"
SER_russian_sympathy2_idea:0 "Russian Science Mission"
SER_russian_sympathy2_idea_desc:0 "After our declaration of friendship, Russia decided to lend us a hand, and send some scientists to help us. Long live the Serbian-Russian brotherhood!"
SER_russian_sympathy3_idea:0 "Good relations with Russia"
SER_russian_sympathy3_idea_desc:0 "After our declaration of friendship, Russia decided to send us a heartfelt letter. Our people are amazed by this little sign of attention! Long live the Serbian-Russian brotherhood!"
SER_religious_schools_idea:0 "Religious Schools"
SER_religious_schools_idea_desc:0 "One way we can gain support in the Serbian populace is founding religious schools that teach traditionalist, honorable values. This way, Serbs will learn the Christian way of dealing with dire times."
SER_bastion_of_orthodoxy_idea:0 "Bastion of Orthodoxy"
SER_bastion_of_orthodoxy_idea_desc:0 "Despite Serbia being conquered by both Catholic and Islamic nations, Orthodox Christianity is still in full power. Without Serbian Orthodoxy religion, there would be no Serbian people."
SER_socialist_zeal_idea:0 "Socialist Zeal"
SER_socialist_zeal_idea_desc:0 "Due to our recently incorporated socialist militia, most of our military strictly follows both socialist, syndicalism and totalism."
SER_police_state_idea:0 "Police State"
SER_police_state_idea_desc:0 "No one in our country dares to do wrong anymore since our police gained power. This also motivates the citizens to work harder."
SER_ozna_idea:0 "OZNA"
SER_ozna_idea:0 "Odjeljenje za zaštitu naroda (Department for People's Protection), better known as OZNA, is the Serbian intelligence agency. Possibly one of the first on the balkans, the OZNA provides Serbia with an advantage."
SER_new_nationalism_idea:0 "Reemerging Nationalism"
SER_new_nationalism_idea_desc:0 "With Ranković's new radical policies in effect, the idea of Serbian ethnic naitonalism has been emerging again."
SER_support_syndicates_idea:0 "Syndicates Supported"
SER_support_syndicates_idea_desc:0 "The Serbian workers' syndicates now receive official government support. THis has helped the workers seize the means of production, and therefore, work extra harder."
SER_milunka_laws_idea:0 "Milunka Laws"
SER_milunka_laws_idea_desc:0 "Ever since Milunka Savić heroically fought in the Weltkrieg by hiding her gender, the women of Serbia were inspired to defend their country like Milunka did. With these Milunka laws, gender equality will take place, although not without the resistance from the traditionalist side of Serbia."
SER_glorified_military_idea:0 "Glorified Military Service"
SER_glorified_military_idea_desc:0 "Chairman Končar himself has expressed support of the country's military. From now on, enlisting in the military is amongst one of the greatest honors a Serb could have."
SER_socialist_zeal_upgraded_idea:0 "Socialist Zeal"
SER_socialist_zeal_upgraded_idea_desc:0 "Due to our recently incorporated socialist militia, most of our military strictly follows both socialist, syndicalism and totalism. However, ever since Chairman Končar has expressed support of the country's military, being a militiaman is amongs one of the greatest honors a Serb could have."
SER_beacon_of_syndicalism_idea:0 "Beacon of Syndicalism"
SER_beacon_of_syndicalism_idea_desc:0 "Serbia is a syndicalist country, a true beacon of syndicalism on the reactionary Balkans."
SER_tax_the_rich_idea:0 "Tax the Rich"
SER_tax_the_rich_idea_desc:0 "Serbia has begun taxing the little economic elite they have left. Nevertheless, this still helps the poor country."
SER_farmer_idea:0 "Favors the Farmer"
SER_farmer_idea_desc:0 "Serbian economy has begun being oriented towards farmers and agricultural workers. This will help this rural country get back on its feet."
SER_work_extra_hard_idea:0 "Show those French!"
SER_work_extra_hard_idea_desc:0 "Ever since the French have refused to help them, the Serbs have been working hard in order to show them that they don't need them!"
SER_french_help_idea:0 "Help from France"
SER_french_help_idea_desc:0 "Serbian has received assistance from the fellow socialist country of France. It will surely help the struggling country."
SER_minority_coexistance_idea:0 "Coexistance with Minorities"
SER_minority_coexistance_idea_desc:0 "The Serbian people have begun a peaceful coexistance with their national minorities - Roma, Albanians and more. Serbia needs every soul she can get to help her."
SER_serbian_socialism_idea:0 "Serbian Socialism"
SER_serbian_socialism_idea_desc:0 "In contrast to various other, sometimes extreme forms of radical socialism, Serbia has managed to cook up a unique, benevolent type of Socialism that still rejects democratic ideals. This type of socialism became known as the 'Serbian Socialism'."
SER_social_safety_net_idea:0 "Social Safety Net"
SER_social_safety_net_idea_desc:0 "Serbia has begun helping its poor by financially assisting them from their own pocket. This strange act of benevolence makes the Serbian people fight harder."
SER_pan_serbia_idea:0 "Serbs have united"
SER_pan_serbia_idea_desc:0 "Serbia has succeeded in uniting the Serbian peoples. There is no more need for jingoism, only to defend what we have."
SER_stojadinovic_critique_idea:0 "Stojadinović's Critique"
SER_stojadinovic_critique_idea_desc:0 "A self-proclaimed democrat, Milan Stojadinović, has decided to criticize our government. This has caused a minor uproar within our populace."
SER_belgrade_pact_former_idea:0 "Balkan Peacebringer"
SER_belgrade_pact_former_idea_desc:0 "Thanks to their valiant efforts, this country has brought peace to the chaotic balkans. They're seen in a good light by other countries."
SER_belgrade_pact_former2_idea:0 "Balkan Peacebringer"
SER_belgrade_pact_former2_idea_desc:0 "Thanks to their valiant efforts, this country has brought peace to the chaotic balkans. They're seen in a good light by other countries."
SER_chaotic_position_idea:0 "Chaotic Political Position"
SER_chaotic_position_idea_desc:0 "Since our country is in an awful, chaotic political position in the world, we should be careful about how we make our moves. However, we also need to be ready to defend our country in the time of need."
SER_russian_refugees_idea:0 "Russian Refugees"
SER_russian_refugees_idea_desc:0 "Since Kerensky's assassination, and even before that, the chaos Germany inflicted upon them is tragic. Therefore, many people came to their Slavic brothers in Serbia. While they started all over again with their careers in other countries, here they were offered positions they were appropriate for. A large number of qualified, Russian researchers and scientists is counted in."
SER_militant_populace_idea:0 "Militant Populace"
SER_militant_populace_idea_desc:0 "After losing the Weltkrieg, our citizens have become more militant and ruthless. They're very hostile and xenophobic to any enemy they face."
SER_imports_markov_idea:0 "Russian Imports"
SER_imports_markov_idea_desc:0 "We have imported Russian designs, which are better, more effective, and more reliable."
SER_imports_shatilov_idea:0 "Russian Imports"
SER_imports_shatilov_idea_desc:0 "We have imported Russian designs, which are better, more effective, and more reliable."
SER_imports_wrangel_idea:0 "Russian Imports"
SER_imports_wrangel_idea_desc:0 "We have imported Russian designs, which are better, more effective, and more reliable."
SER_imports_denikin_idea:0 "Russian Imports"
SER_imports_denikin_idea_desc:0 "We have imported Russian designs, which are better, more effective, and more reliable."
SER_anti_austria_idea:0 "Anti-Austrian Agenda"
SER_anti_austria_idea_desc:0 "With Serbia losing in the Weltkrieg and Austria lashing out on them, the Serbian soldiers have much more morale when fighting Austrian troops."
SER_organized_generalstab_idea:0 "Generalstab Organized"
SER_organized_generalstab_idea_desc:0 "We have successfully reorganized our Generalstab, which will help us in the long run."

