### Government ###

### Regent ###
SER_keep_regent:0 "Continue the Regency"
SER_keep_regent_desc:0 "Petar Bojović has been regent of Serbia for almost a decade. So far he had to continue his rule to prevent Austrian aggression. With the Ausgleich happening in Austria, there are calls to install Crown Prince Alexander as king. However, citing a need for continuing stability, Bojović can extend his rule as regent."
SER_strengthen_regent_rule:0 "Strengthen Regent Rule"
SER_strengthen_regent_rule_desc:0 "Crown Prince Alexander is still very popular in Serbia and the decision of Bojović to continue his rule as Regent is not universally liked. The Regent needs to strengthen his rule by compromising with various political groups and influential figures."
SER_military_schools:0 "Military Schools"
SER_military_schools_desc:0 "In order for the Serbs to be more ready to retake their rightful lands, as well as defend them, we must bring military education in schools."
SER_larger_army_role:0 "Larger Army Role"
SER_larger_army_role_desc:0 "The Regent of Serbia has close ties with several leading army figures such as Milan Nedić and Draža Mihailović. The army needs to be given a larger role in the government, so they can ensure the survival of it from threats both domestic and foreign."
SER_quality_workforce:0 "Quality Workforce"
SER_quality_workforce_desc:0 "In order for our military to perform the best they can, they need to have top notch equipment. Having their work monitored, quality standards set high, and having a chance of being punished if their job isn't done correctly, our workers will work as hard as ever. By the way, what is that group of workers doing over there?"
SER_kosovo_chromium:0 "Found Kosovo's Chromium Mines"
SER_kosovo_chromium_desc:0 "Kosovo has a very large quantity of unexploited natural resources - no wonder the Albanians want it. We need to open mines in Kosovo, in order to defend it better."
SER_chaotic_position:0 "Chaotic Political Position"
SER_chaotic_position_desc:0 "Since our country is in an awful, chaotic political position in the world, we should be careful about how we make our moves. However, we also need to be ready to defend our country in the time of need."

### King ###
SER_crown_the_king:0 "Crown the King"
SER_crown_the_king_desc:0 "Petar Bojović has been regent of Serbia for almost a decade. So far he had to continue his rule to prevent Austrian aggression. With the Ausgleich happening in Austria, there is finally a chance to install Alexander, former Crown Prince of Serbia, as the new King. The King will still have to decide whether to rule as an autocrat or to establish a constitutional monarchy."
SER_absolutism:0 "Absolutism"
SER_absolutism_desc:0 "Now that the King has been restored, the best course of action is to rule as an autocrat, leaving little room for opposition. Serbia is in a precarious position and strong leadership is needed."
SER_monument_to_the_unknown_hero:0 "Monument to the Unknown Hero"
SER_monument_to_the_unknown_hero_desc:0 "The construction of a monument to the Unknown Hero will be ordered by King Alexander II of Serbia, to commemorate the victims of the Weltkrieg. Marked only by the dates 1912-1918, the monument also commemorates those lost in the Balkan Wars. The monument is designed by the renowned sculptor Ivan Mestrović."
SER_orthodox_church_cooperation:0 "Cooperation with the Orthodox Church"
SER_orthodox_church_cooperation_desc:0 "In order to win true favor from the religious Serbian populace, King Alexander II needs to meet with the Serbian Orthodox Church and its head, Patriarch Varnava, in order to discuss further cooperation."
SER_glory_to_the_king:0 "For the King and the Fatherland"
SER_glory_to_the_king_desc:0 "King Alexander will lead us to victory in the conflicts to come. His leadership will ensure the survival of the Serbian state and will help to propel us to a leading position on the Balkans."
SER_purge_the_opposition:0 "Purge the Opposition"
SER_purge_the_opposition_desc:0 "The opposition serves no other purpose rather than to divide the Serbian people into even more fragments. We should work towards eliminating leaders of the opposition. Whether we use persuasion or force, it doesn't matter as long as they step down."
SER_a_strong_state:0 "A Strong State"
SER_a_strong_state_desc:0 "A strong state apparatus is needed to defend Serbia from all enemies that are plotting its downfall. Every Serbian must be reminded of its duty to its fatherland."
SER_constitutionalism:0 "Constitutionalism"
SER_constitutionalism_desc:0 "With the rule of the King restored, we can limit his powers to create a constitutional monarchy. The past has proven that the downfall of autocratic rulers is inevitable. Democratic elections will ensure the survival of our state."
SER_free_society:0 "A Free Society"
SER_free_society_desc:0 "The new Serbia is a free society, where everyone is allowed to express their opinions and to partake in the democratic process. This results in people who are more willing to do their duty to the country."
SER_modernize_schools:0 "Modernize Schools"
SER_modernize_schools_desc:0 "In order for our populace to thrive, they have to receive essential scientific knowledge, which will enable them to work more prestigious jobs, and to an extent, help us back."
SER_private_companies:0 "Encourage Private Companies"
SER_private_companies_desc:0 "We need to encourage people to start small businesses to help the economy. Private companies should be allowed more freedom to operate."
SER_encourage_industrialization:0 "Encourage Industrialization"
SER_encourage_industrialization_desc:0 "In order for our country to rise above others, we need some heavy industrialization. We need to encourage the populace to work harder, better, faster and stronger, be it with increased salaries, or anything else."

### Republic ###
SER_declare_republic:0 "Declare a Republic"
SER_declare_republic_desc:0 "Petar Bojović has been regent of Serbia for almost a decade. So far he had to continue his rule to prevent Austrian aggression. With the Ausgleich happening in Austria, there is finally a chance to change this. Some argue a republic will be the best path for Serbia. The well-known intellectual Slobodan Jovanović will lead a provisional government until elections can be held."
SER_hold_elections:0 "Hold the Elections"
SER_hold_elections_desc:0 "After putting several reforms in effect, Slobodan Jovanović's provisional government can end, and the first official, democratic elections can finally take place."
SER_freedom:0 "Freedom of Speech"
SER_freedom_desc:0 "The first president of the Republic, Slobodan Jovanović, is the first male in Serbia to be named Slobodan, literally meaning Freedom. The Serbian Republic is a free state in which people are allowed to express their opinions."
SER_scientific_effort:0 "Scientific Effort"
SER_scientific_effort_desc:0 "President Slobodan Jovanović is a professor at the University of Belgrade's Faculty of Law and argues that more investment in education is needed. With help from the government we can ensure the University and other schools have enough funds to advance our research."
SER_democracy_on_balkans:0 "Democracy on the Balkans"
SER_democracy_on_balkans_desc:0 "Serbia is the only truly democratic nation on the Balkans. As such we are a shining beacon of liberty for people abroad."
SER_adaptive_economy:0 "Adaptive Economy"
SER_adaptive_economy_desc:0 "Credited with the success of stabilizing the Serbian Dinar, Milan Stojadinović thinks that there is no universal economic system, only different systems that work better for different countries and different people. Therefore, he'll tweak the Serbian economic system in order to get the best results."
SER_libertarian_state:0 "A Libertarian State"
SER_libertarian_state_desc:0 "Naturally opposing authoritarianism, Ljubomir Davidović wants to create several reforms which would place the Serbian people over the government itself. This would make the initially government-skeptic people happy."
SER_state_factory_opening:0 "Found State Factories in Belgrade"
SER_state_factory_opening_desc:0 "Our country is industrializing well, however, it just needs an extra push. We can start planning on how to acquire some private factories in order to use them ourselves."

### Monarchist Coup ###

SER_make_the_king_proud:0 "Make the King Proud"
SER_make_the_king_proud_desc:0 "Ever since Alexander II and his regent Petar Bojović cowardly abdicated, our military was shocked with that decision. After taking over Serbia, Uncle Draža will lead us and make necessary reforms until we put Peter II, the next king in line, on the throne."
SER_larger_army_role_draza:0 "Militaristic Society"
SER_larger_army_role_draza_desc:0 "As Draža himself is a military general that dared to lead a coup, the society itself should learn from that - might makes right, the history is written by the victors, and so on. With our society being increasingly militaristic, this will benefit us in our military endeavors."
SER_purge_syndicalists:0 "Ban Syndicalist Parties"
SER_purge_syndicalists_desc:0 "Syndicalists and other Socialists are nothing more than those who prey on the weak and exhausted, seeking to destabilize their countries and overthrow good, traditional values. If we want the Serbian society to have a chance at existing, we should ban every party which promotes this toxic way of thinking."
SER_return_of_the_king:0 "Return of the King"
SER_return_of_the_king_desc:0 "It is time that we place the young King Peter II on the throne. Despite his early age, we still trust him to do a better job. However, Draža and other government members will act as a safety net for any of his mistakes."
SER_reverse_the_reforms:0 "Reverse the Reforms"
SER_reverse_the_reforms_desc:0 "Slobodan Jovanović's reforms have a noble goal, but they're still not the right way to lead Serbia. We've been constantly breaking these reforms in practice, so we need to officially reverse them. Maybe we'll have a chance of starting a few reforms of our own..."

### National Dissent ###

SER_everything_is_fine:0 "Keep calm and carry on"
SER_everything_is_fine_desc:0 "There is no problem if we don't acknowledge it. The people can complain how much they want, but they'll never have the energy to rise up against us."
SER_the_country_in_chaos:0 "The State has failed us"
SER_the_country_in_chaos_desc:0 "Ever since Serbia has lost the Weltkrieg, there was this doubt of the government deep inside the populace. However, this national dissent is reaching an all time high, and the people may take the matters into their own hands."
SER_military_coup:0 "Military Coup!"
SER_military_coup_desc:0 "The dissent started out affecting regular Serbian peasants. However, it also spread into the military. With little understanding of realpolitik and getting tired of Bojović's rule, the Serbian military wants to take matters into their own hands!"
SER_syndie_coup:0 "Syndicalist Coup!"
SER_syndie_coup_desc:0 "The dissent started out affecting regular Serbian peasants. This has made our populace clinge into the ideas of Syndicalism and Socialism. However, there may be a chance that our military is sympathetic of these toxic ideas."

### Nedic Coup ###

SER_nedic_rule:0 "Nedić's Junta"
SER_nedic_rule_desc:0 "Nedić started to gain more and more influence over the Serbian military as time went on, eventually dwarfing Draža's pro-monarchy sentiment. The Serbian military became quite sympathetic of his aggressive, nationalistic ideals, and decided to put him as the leader of Serbia, after Bojović was forced to step down."
SER_every_able_man:0 "Every Able Adult Man"
SER_every_able_man_desc:0 "In order for Serbia to be taken seriously, every able, male Serb of age has to know how to wield a gun and defend his homeland. This means we should extensively conscript people in order to teach them how to prevent another Weltkrieg."
SER_collective_identity:0 "Serbian Collective Identity"
SER_collective_identity_desc:0 "It is important for Serbs to understand that, in order for us to succeed, every Serb has to play their part - which automatically makes them a part of a large group of Serbs. With this philosophy, the Serbs will unite and work towards a common goal."
SER_minority_compromise:0 "Compromise with Albania"
SER_minority_compromise_desc:0 "Every single Serb isn't enough. In order for us to make the use of ever-growing Albanian population in Kosovo, we must make amends with Albania. In exchange for mutual cooperation and friendly relations, we can guarantee their territorial integrity, while making use of their Kosovar population and focusing on our actual enemies - Austrians and Bulgarians."
SER_pass_militaristic_reforms:0 "Pass Militaristic Reforms"
SER_pass_militaristic_reforms_desc:0 "Nedić is determined to keep Serbia a military junta until all of our rightful lands are owned! Making some military-oriented reforms can help us achieve this goal quicker than ever, now that the Albanians are 'taken care of'."
SER_mitteleuropa_sympathy:0 "Make Amends with Mitteleuropa"
SER_mitteleuropa_sympathy_desc:0 "Even if Gavrilo Princip, the man who started the Weltkrieg, wasn't affiliated with the government in any way, we should make peace with Mitteleuropa and Germany, who seem to be focused more on their own sphere rather than the Austrians."

### Ljotic Coup ###

SER_ljotic_rule:0 "The People's Leader"
SER_ljotic_rule_desc:0 "Ever since the ZBOR organized the coup, Ljotić was less seen as an overseer and a person of authority, but more as a fellow fighter for Serbia. Placing him as the leader of our state would increase our people's morale."
SER_zbor:0 "Incorporate the ZBOR"
SER_zbor_desc:0 "After Bojović stepped down, the military somehow stayed loyal while ZBOR, the working force behind the coup, was still officially unrecognised. Employing ZBOR as a police force would help us with our endeavors."
SER_expel_muslims:0 "Expel the Muslims"
SER_expel_muslims_desc:0 "Our muslim population has to know that they're not welcome in this country, since they continue their religious practices even after the Ottoman influence in Serbia is withering. Either they become orthodox again, or we'll banish them!"
SER_agrarianism:0 "Agrarianism"
SER_agrarianism_desc:0 "Ljotić's popularity was the highest in rural, agrarian communities. In order to thank those people, we should create some reforms which will be in their favor, unlike the previous, city-centered government."
SER_practical_rifles:0 "Develop Practical Rifles"
SER_practical_rifles_desc:0 "In order for every serb not to be left behind, we need to develop practical, reliable rifles. It's good if we can arm our soldiers, but it will also be good if our soldiers could arm themselves."
SER_russia_sympathy:0 "Strengthen Ties with Russia"
SER_russia_sympathy_desc:0 "Russia always helped us in our times of need. As they suffered heavy losses in the Weltkrieg, we need to show them some respect. A declaration of solidarity would be enough for now, as we're too weak to do anything."

### Middle Path - Military Coup ###

SER_found_religious_schools:0 "Found Religious Schools"
SER_found_religious_schools_desc:0 "One way we can gain support in the Serbian populace is founding religious schools that teach traditionalist, honorable values. This way, Serbs will learn the Christian way of dealing with dire times."
SER_condemn_the_syndicalists:0 "Condemn the Syndicalists"
SER_condemn_the_syndicalists_desc:0 "Syndicalism is an ideology that preys on the weak and broken who want to use their power against the state, for their own personal gain, instead of directing it to the enemy. By condemning syndicalism, we'll show everyone that we still stand strong."
SER_beacon_of_orthodoxy:0 "Bastion of Orthodoxy"
SER_beacon_of_orthodoxy_desc:0 "Despite Serbia being conquered by both Catholic and Islamic nations, Orthodox Christianity is still in full power. Without Serbian Orthodoxy religion, there would be no Serbian people."

### Syndie Coup ###

SER_syndie_militias:0 "Organize the Militias"
SER_syndie_militias_desc:0 "Various syndicalist militias have been formed around the country, with some in rural areas, and some being secret society of Serbia's biggest intellectuals. We should incorporate these militias into our army. "
SER_syndie_elections:0 "Decide on a Leader"
SER_syndie_elections_desc:0 "Ever since the coup, the 'Skup Sindikata' (Syndicate Assembly) has been ruling Serbia. With the party being split on most issues, it's time we elect a leader."

### Zecevic ###

SER_zecevic_rule:0 "Comrade Zečević"
SER_zecevic_rule_desc:0 "Comrade Zečević has scored a majority vote! His background of being a priest and a socialist thinker will please most of our populace - both the religious patriots, and socialist followers."
SER_zecevic_church:0 "Protect the Church"
SER_zecevic_church_desc:0 "Being a priest, it would only make sense for Zečević to enact irreversible laws protecting the Orthodox religion, in case someone more... 'secular' comes after him. This will also make the people secure in his rule."
SER_zecevic_tax_the_rich:0 "Tax the Rich"
SER_zecevic_tax_the_rich_desc:0 "One of the core aspects of socialism is redistributing the wealth. Serbia, however, isn't known as a particularly rich country, and there are very few 'economic elites'. Still ,it would pay off to tax what little of the economic elite we have left."
SER_zecevic_favor_the_farmer:0 "Favor the Farmer"
SER_zecevic_favor_the_farmer_desc:0 "Comrade Zečević can blend Socialism and Agrarianism by enacting several laws that would heavily benefit agricultural workers. After all, Serbia is a country with a significant rural population."
SER_zecevic_help_from_france:0 "Help from the French"
SER_zecevic_help_from_france_desc:0 "In the socialist tradition of helping the underprivileged, we can ask the Commune of France for help. Whether they come to our aid or not is up to them."
SER_zecevic_rural_communities:0 "Industrialize Rural Communities"
SER_zecevic_rural_communities_desc:0 "Today, many rural communities are left without electricity and access to a lot of possibilities. Industrializing the rural communities, we can maybe change than, and give the rural population a second chance at a better life!"
SER_zecevic_peace_with_minorities:0 "Coexist with Minorities"
SER_zecevic_peace_with_minorities_desc:0 "The idea of coexistance with different people is deeply rooted into Christianity. We should put these ideas to the test, treating the Roma, Albanians and Muslims with the most hospitality we can give."
SER_zecevic_serbian_socialism:0 "Serbian Socialism"
SER_zecevic_serbian_socialism_desc:0 "Throughout Zečević's reign, he shaped the idea of Socialism into something far more benevolent and unique - he didn't destroy churches nor try to bring down the party's other wings. From now on, Zečević's form of tolerant socialism will be known as Serbian Socialism within our nation."
 
### Zecevic Democratic ###

SER_zecevic_welfare:0 "Social Safety Net"
SER_zecevic_welfare_desc:0 "In order to show solidarity to the Serbian people, we should spend more of this country's budget on helping the poor get back on their legs. This might mean that our people will be more inclined to help us in return."
SER_zecevic_political_pardon:0 "Pardon Political Prisoners"
SER_zecevic_political_pardon_desc:0 "In order for the Serbs to feel safe, we'll have to show them that they're free to express their opinions, even if they don't agree with the government. We can start by pardoning political prisoners, such as royalists and capitalists."
SER_zecevic_democratic_reforms:0 "Democratic Reforms"
SER_zecevic_democratic_reforms_desc:0 "Ever since Zečević was elected, he never felt he had the right to rule Serbia. Passing several democratic reforms, Zečević will hand over the rule to his fellow militiaman Živko Topalović, until further reforms can be made."
SER_zecevic_elections:0 "First Elections"
SER_zecevic_elections_desc:0 "After Topalović was put as a president, the NSS has gained a considerable boost in its following. This should help to balance the power of the Serbian democratic parties."
SER_zecevic_liberty:0 "Liberty at last"
SER_zecevic_liberty_desc:0 "Even after a syndicalist coup, Serbia went down the path of democracy. This way, everyone is happy - both the socialists, who despised authoritarianism, and the non-socialists, who support different socio-economic models. At last, Serbia is truly free."
SER_zecevic_science:0 "Start Research Programs"
SER_zecevic_science_desc:0 "Since Serbia is still behind other Balkan countries in terms of science, the effect is even stronger after the country plunged into chaos. This means we need to start research programs immediately."

### Koncar ###

SER_koncar_rule:0 "Comrade Končar"
SER_koncar_rule_desc:0 "Seen as a 'hero of the people', Rade Končar, a Serb who was exiled from Illyria for his communist thinking, was put in the position of a chairman. His views align with orthodox syndicalism the most, so it made sense to elect him."
SER_koncar_syndicates:0 "Support the Workers' Syndicates"
SER_koncar_syndicates_desc:0 "During Petar Bojović's reign, several Workers' Syndicates were formed in order to attempt to have some authority over their means of production. Since Serbia is thawing from the anti-worker economic system, Končar has decided to publically support and protect trade unions."
SER_koncar_trade_union_hall:0 "Build the Trade Union Hall"
SER_koncar_trade_union_hall_desc:0 "In order to raise our people's morale and industrialize Belgrade, we need to build the Trade Union Hall, in tribute of all the Serbian syndicalist thinkers."
SER_koncar_milunka:0 "Milunka Laws"
SER_koncar_milunka_desc:0 "Ever since Milunka Savić heroically fought in the Weltkrieg by hiding her gender, the women of Serbia were inspired to defend their country like Milunka did. With these Milunka laws, gender equality will take place, although not without the resistance from the traditionalist side of Serbia."
SER_koncar_electronics:0 "Invest in Electronics"
SER_koncar_electronics_desc:0 "In order for Serbia to keep up with international politics, we need to upgrade our electronics. That way, we'll either keep up with or outshine some of our neighbours."
SER_koncar_industry:0 "Modernize our Industry"
SER_koncar_industry_desc:0 "While Serbia is still a rural country, we need to modernize it, so it can be up to par with other Balkan countries."
SER_koncar_glorify_military_service:0 "Glorify Military Service"
SER_koncar_glorify_military_service_desc:0 "Rade Končar was a member of the militias, and he's still seen as hero. We can convince people that they can also be heroes, like Rade, if they enlist in the military."
SER_koncar_beacon_of_syndicalism:0 "Beacon of Syndicalism"
SER_koncar_beacon_of_syndicalism_desc:0 "In Serbia, syndicalism succeeded, being as pure as it can get here. It surpassed blind patriotism and monarchism, and now it's time for Serbia to spread the revolution to other Balkan countries!"

### Rankovic ###

SER_rankovic_rule:0 "Comrade Ranković"
SER_rankovic_rule_desc:0 "Since Serbia is in chaos, we have decided to let Comrade Ranković and his centralist philosophy lead and tame Serbia's unruly people."
SER_rankovic_police_state:0 "Police State"
SER_rankovic_police_state_desc:0 "In order for the citizens to know their place and not to distrupt the very government that protects them, we need to empower the police. Emperor Dušan made it clear that you'll have an obedient, strong society, if you have tough laws."
SER_rankovic_solidify_power:0 "Cooperate with Nationalist factions"
SER_rankovic_solidify_power_desc:0 "Patriotism and nationalism is deeply rooted within the Serbs, evident by their refusal to disappear and integrate into larger, stronger empires. Meeting with the figureheads of Serbian nationalism, such as Ljotić, will improve our people's opinion of us."
SER_rankovic_ozna:0 "Found the OZNA"
SER_rankovic_ozna_desc:0 "In order for us to really know what's happening, both inside and outside Serbia, we need to find an intelligence agency. The OZNA (Department for People's Protection) will be charged with gathering intelligence, headed by the chairman himself."
SER_rankovic_hunt_down_royalists:0 "Hunt Down the Royalists"
SER_rankovic_hunt_down_royalists_desc:0 "In some areas of Serbia, royalists are still a popular faction, and frequently cause unrest and small rebellions against the government. It's for the best that we put them in prison."
SER_rankovic_purge_albanians:0 "Banish Kosovo Albanians"
SER_rankovic_purge_albanians_desc:0 "Kosovo was always the jewel on our crown, the land that contains more history than all other areas of Serbia. Since Albanian population is worryingly growing, and we have enough control over Kosovo, we need to banish them back to Albania and make place for the Serbian people!"
SER_rankovic_nationalist_syndicalism:0 "Reemerging Nationalism"
SER_rankovic_nationalist_syndicalism_desc:0 "With Ranković's new radical policies in effect, the idea of Serbian ethnic naitonalism has been emerging again."
SER_rankovic_party_dominance:0 "Party Dominance"
SER_rankovic_party_dominance_desc:0 "In order for the chairman to be able to enact decisions without being disrupted by other party members, we need to branch out and form the League of Totalists of Serbia (STS)."

### Foreign policy ###

SER_belgrade_pact_future:0 "Future of the Belgrade Pact"
SER_belgrade_pact_future_desc:0 "With the dissolution of the Austro-Hungarian hegemony, the Belgrade Pact is deemed obsolete. We can either dissolve the pact, singifying the world that peace has been brought to the Balkans, or proceed with it, encouraging further cooperation between our nations."
SER_belgrade_pact_science:0 "Found the Tesla Collaborative"
SER_belgrade_pact_science_desc:0 "Now that we have taken care of our problems, it's time we focus on science. The Belgrade Pact is behind western nations, in terms of science. However, we can find our own research faction names Tesla collaborative, in honor of our scientist named Nikola Tesla, and help the rest of the Belgrade Pact, including us."
SER_belgrade_pact_attack_germany:0 "Final Payback"
SER_belgrade_pact_attack_germany_desc:0 "Germany has brought so much suffering and chaos into this world, namely the Balkans. It is time we have our revenge."
SER_belgrade_pact_forts:0 "Just in Case"
SER_belgrade_pact_forts_desc:0 "In case we're deemed weak by another, huge power, we should focus on fortifying our country, so that no one will be able to conquer us."
SER_join_russia:0 "Join Russia"
SER_join_russia_desc:0 "Russia was the first country to rush into the Weltkrieg and defend us from the Austrians. Since we have proven ourselves, we could join their faction, and maybe return the favor."
SER_join_entente:0 "Join the Entente"
SER_join_entente_desc:0 "The Entente were one of the countries that lost the most, after the Weltkrieg. We have already defeated Austria, and we can attempt to help them get back on their feet, and defeat the syndicalist menace!"

### Joining the Internationales ###

SER_belgrade_pact_end:0 "End the Belgrade Pact"
SER_belgrade_pact_end_desc:0 "With its previous members leaving, the Belgrade Pact has been practically dissolved. All that's left is to formally sign its dissolution."
SER_third_internationale_join:0 "Join the Third Internationale"
SER_third_internationale_join_desc:0 "After we were left alone in the Belgrade Pact, we're defenseless against the Austrians. We should turn to a strong, socialist alliance for help, and there's no one better than the Third Internationale."
SER_fourth_internationale_join:0 "Join the Fourth Internationale"
SER_fourth_internationale_join_desc:0 "The Serbs have always been looking up to the Russian people. Even in socialism, we still consider each other as brothers. It will help if we joined their alliance."

### Belgrade Pact ###
SER_congress_of_belgrade:0 "Congress of Belgrade"
SER_congress_of_belgrade_desc:0 "In the Weltkrieg we have lost a large part of our country to Austria and Bulgaria. Because we can't take on Austria right now, we need to look southwards. We can convene a congress in Belgrade with Romania and Greece to discuss the creation of a formal alliance aimed at Bulgaria."
SER_ultimatum_to_bulgaria:0 "Ultimatum to Bulgaria"
SER_ultimatum_to_bulgaria_desc:0 "It is time to reclaim Macedonia from Bulgaria. We can send Bulgaria an ultimatum to hand over all disputed territory, or the Belgrade Pact will declare war on them."
SER_occupation_of_bulgaria:0 "End the Occupation"
SER_occupation_of_bulgaria_desc:0 "Since the end of the Third Balkan War we have occupied large parts of Bulgaria. It is time to restore an independent Bulgaria, though they will be greatly reduced in size."
SER_develop_bulgaria:0 "Develop Bulgaria"
SER_develop_bulgaria_desc:0 "The occupation has ravaged Bulgaria and under our guidance, they may be allowed to develop a small industrial base again."
SER_democratic_bulgaria:0 "A Democratic Bulgaria"
SER_democratic_bulgaria_desc:0 "We are a democratic nation ourselves and we need to bring these values to our new friends in Bulgaria, so that there may be peace forever between our countries."
SER_rightfully_annex_bulgaria:0 "Annex Bulgaria"
SER_rightfully_annex_bulgaria_desc:0 "After we have proven ourselves, it's time to rightfully annex and integrate Bulgaria. Their people will certainly be less resistant to our rule."
SER_integrate_macedonia:0 "Integrate Macedonia"
SER_integrate_macedonia_desc:0 "Our new territories in Macedonia need to be fully integrated into the Serbian state. While we briefly ruled them after the Second Balkan War, we are now here to stay. The population should understand that they are to become a part of Serbia."
SER_develop_macedonia:0 "Develop Macedonia"
SER_develop_macedonia_desc:0 "Now that Macedonia is finally back in our hands, we need to develop its industry."

### Expansion ###
SER_serbian_empire:0 "Imperial Revival"
SER_serbian_empire_desc:0 "With our people seemingly growing more and more nationalistic, and along with Greece seemingly distancing itself from us, some have begun advocating for the recreation of Emperor Dušan's Serbian Empire. This will cause a lot of controversies, but we'll appease Hungary by not setting our sights on Vojvodina."
SER_greater_serbia:0 "Greater Serbia"
SER_greater_serbia_desc:0 "Our regime is established, and we can now begin to consider our stance with regard to the rest of the world. We can once again pursue the Greater Serbia policy - to enlarge Serbia with territories containing Serbian populations, which is greatly popular in political and military circles."
SER_pan_serbia:0 "Pan-Serbian State"
SER_pan_serbia_desc:0 "In this dire situation, Serbia can't be expected to conquer non-Serbian lands, especially in this condition. Learning our lesson from the Weltkrieg, we should only focus on areas where the Serbs are a majority."
SER_slavic_federation:0 "A Slavic Federation"
SER_slavic_federation_desc:0 "Our regime is established, and we can now begin to consider our stance with regard to the rest of the world. We can try to create a Slavic Federation, uniting all Slavs on the Balkans in one state for Serbs, Croats and Slovenes."
SER_conquer_vojvodina:0 "Conquer Vojvodina"
SER_conquer_vojvodina_desc:0 "Vojvodina and Eastern Banat are rightfully Serbian. Despite the Hungarian policy of Magyarisation the Serbians are still a majority. We should finally unite those lands with the motherland."
SER_conquer_romanian_banat:0 "Claim Romanian Banat"
SER_conquer_romanian_banat_desc:0 "Since Romania didn't join the Belgrade pact, and we already claimed Vojvodina, we can also claim western Banat to spite the Romanians."
SER_albanian_question:0 "The Albanian Question"
SER_albanian_question_desc:0 "The failing Albanian state continues to agitate for Kosovo. It is time to put this matter to rest and wipe this little country off the map."
SER_claim_greek_lands:0 "Claim Greek Lands"
SER_claim_greek_lands_desc:0 "Since Greece wouldn't join the Belgrade Pact, it's time for us to claim the parts of Greece that were conquered by Dušan the Mighty!"
SER_free_bosnia:0 "Free Bosnia"
SER_free_bosnia_desc:0 "Bosnia has a large Serbian minority. It is time to finally free Bosnia from the clutches of the Austrian Empire."
SER_integrate_bosnia:0 "Integrate Bosnia"
SER_integrate_bosnia_desc:0 "Bosnia has been added to our nation, but there is still resistance amongst the Muslim population against our new rule. We need to appease them and fully integrate Bosnia into our country."
SER_claim_dalmatia:0 "Claim Dalmatia"
SER_claim_dalmatia_desc:0 "Serbia needs access to the Adriatic Sea. Dalmatia would be the best target for expansion in this direction."
SER_status_of_montenegro:0 "Status of Montenegro"
SER_status_of_montenegro_desc:0 "Montenegro should become a part of Serbia. It will provide us with access to the Adriatic Sea and give us more loyal citizens for our armies. The largely Serbian population has expressed the wish to join our state. We can pressure Illyria to give Montenegro up in return for guarantees that we will not make any more demands towards them, for the time being."
SER_form_yugoslavia:0 "Form Yugoslavia"
SER_form_yugoslavia_desc:0 "Serbia has successfully prevailed against everyone who tried to prevent the unification of the western Balkans under our banner. We can now create Yugoslavia to finally unite the Slavic nations of the Balkan peninsula and bring peace to this troubled region!"
SER_form_serbian_empire:0 "Form the Serbian Empire"
SER_form_serbian_empire_desc:0 "Serbia has successfully prevailed against everyone who tried to oppose our glorious recreation of our nation's peak in 1350. However, this time, greedy nobles won't be our downfall. The world will learn to revere us!"
SER_claim_slovenia:0 "Conquer Slovenia"
SER_claim_slovenia_desc:0 "We have formed a union of the Slavic people, but the Slovenes still live outside Yugoslavia. We need to bring them into our country too."
SER_retake_tsarigrad:0 "Retake Tsarigrad"
SER_retake_tsarigrad_desc:0 "Ever since Tsarigrad has fallen to the muslim invaders, the Orthodox Christian populace had to make do with what they had. Since we're in a position to retake it in the name of Orthodoxy, we should get to it and make other Orthodox Christians proud!"
SER_a_serbian_nation:0 "A Strong Serbia"
SER_a_serbian_nation_desc:0 "Serbia is a nation for the Serbs, and while we tolerate other people living inside our country, we need to make sure we survive as a nation for the Serbian people."
SER_a_serbian_nation_real:0 "A Serbian Nation"
SER_a_serbian_nation_real_desc:0 "Serbia is a nation for the Serbs, no matter their religious preferences or language."
SER_extra_research_slot_ii:0 "Expand the Belgrade University"
SER_extra_research_slot_ii_desc:0 "With our larger country scientist flock to Belgrade and its university, and we can improve our research into different fields."

### Economy ###
SER_new_economic_policy:0 "New Economic Policy"
SER_new_economic_policy_desc:0 "Serbia needs a New Economic Policy, to advance our fledgling economy. As a nation of peasants, we can choose to improve and modernise our agriculture. Another option is to push for a modern industrial complex in order to challenge other advanced nations."
SER_agriculture:0 "Focus on Agriculture"
SER_agriculture_desc:0 "As a nation of peasants, we need to improve and modernise our agriculture."
SER_support_peasants:0 "Support the Peasants"
SER_support_peasants_desc:0 "Serbia has a large agrarian sector, and we need to support the peasants in times of needs to ensure we will never experience famine."
SER_farming_act:0 "New Farming Acts"
SER_farming_act:0 "Since we are an agricultural nation, it would make sense for us to implement reforms related to farms and farming."
SER_mechanisation:0 "Mechanisation"
SER_mechanisation_desc:0 "Our agriculture is backwards compared to other countries and we need to invest in mechanisation."
SER_industry:0 "Focus on Industry"
SER_industry_desc:0 "We need to push for a modern industrial complex in order to challenge other advanced nations."
SER_expand_bor_mining_complex:0 "Expand Bor Mining Complex"
SER_expand_bor_mining_complex_desc:0 "As a part of our industrialisation program, a new larger pit has to be opened at the Bor mining complex. This expansion and modernisation of our production capacities will help to support our growing industry."
SER_war_industry:0 "War Industry"
SER_war_industry_desc:0 "We need a larger war industry to support our military."
SER_invest_in_railroads:0 "Invest in Railroads"
SER_invest_in_railroads_desc:0 "Good transportation is important for both our industry and agricultural sector. We need to invest in the railroad network to enable quick supply of factories."
SER_extra_research_slot:0 "Military-Industrial Cooperation"
SER_extra_research_slot_desc:0 "With our new economic policy in place, the state can start collaborating with large industrial companies to expand our research in different directions."
SER_russian_refugees:0 "Russian Refugees"
SER_russian_refugees_desc:0 "Since Kerensky's assassination, and even before that, the chaos Germany inflicted upon them is tragic. Therefore, many people came to their Slavic brothers in Serbia. While they started all over again with their careers in other countries, here they were offered positions they were appropriate for. A large number of qualified, Russian researchers and scientists is counted in."
SER_control_over_villages:0 "Control Over Villages"
SER_control_over_villages_desc:0 "There are many villages that we haven't made contact with. If we establish contact with them, it would benefit everyone."

### Army Reform ###

### Nedic ###
SER_army_reform_nedic:0 "Nedić's army reform"
SER_army_reform_nedic_desc:0 "Our army, while quite large, is in need of reform so it can keep up with developments in other countries. General Nedić proposes that we focus on an offensive army, which we need to reclaim our lost territories."
SER_expand_artillery_factories:0 "Expand Artillery Factories"
SER_expand_artillery_factories_desc:0 "Artillery is needed to support our infantry on their advance. We need to expand our artillery factories so we have enough of it available."
SER_motorisation_effort:0 "Motorisation Effort"
SER_motorisation_effort_desc:0 "While the bulk of our army is still compromised of infantry, we need to create a motorised infantry corps for quick transportation and to support breakthroughs."
SER_army_tactics_nedic:0 "New Army Tactics"
SER_army_tactics_nedic_desc:0 "We need to modernise our army tactics in order to be victorious in future conflicts."
SER_armour_effort:0 "Armour Effort"
SER_armour_effort_desc:0 "The Weltkrieg showed that armoured vehicles will be important on the battlefield of the future. We need to make sure we have the best designs available."
SER_patriotic_spirit:0 "Patriotic Spirit"
SER_patriotic_spirit_desc:0 "Every Serbian needs to be reminded of its duty to our country. We can call on all patriots to defend and expand our borders."

### Mihailovic ###
SER_army_reform_mihailovic:0 "Mihailović's army reform"
SER_army_reform_mihailovic_desc:0 "Our army, while quite large, is in need of reform so it can keep up with developments in other countries. General Draža Mihailović thinks we need to focus first and foremost on the defence, so that our country will never get overrun again by foreign forces."
SER_special_forces:0 "Special Forces"
SER_special_forces_desc:0 "General Mihailović thinks that special forces which are able to operate behind enemy lines will be important to future warfare."
SER_expand_infantry_weapons_factories:0 "Expand Weapons Factories"
SER_expand_infantry_weapons_factories_desc:0 "A soldier is only valuable if its armed. We need to expand our infantry weapon factories to make sure we have enough of them available. Furthermore, we need to invest in newer models."
SER_bunker_focus:0 "Bunker Focus"
SER_bunker_focus_desc:0 "It is important to create concrete reinforcements where soldiers can hide from enemy bombardment."
SER_army_tactics_mihailovic:0 "New Army Tactics"
SER_army_tactics_mihailovic_desc:0 "We need to modernise our army tactics in order to be victorious in future conflicts."
SER_mobilisation_of_the_masses:0 "Mobilisation of the Masses"
SER_mobilisation_of_the_masses_desc:0 "A part of general Mihailović's strategy is the mobilisation of all people in our country. Peasants can defend their farms, citizens their towns. This will become an entirely new type of warfare and will ensure that we are always victorious."

### Both ###
SER_militant_populace:0 "Militant Populace"
SER_militant_populace_desc:0 "After losing the Weltkrieg, our citizens have become more militant and ruthless. They're very hostile and xenophobic to any enemy they face."
SER_russian_imports:0 "Russian Imports"
SER_russian_imports_desc:0 "We can approach our Slavic brothers to the east for assistance, specifically related to importing weapons from them."
SER_anti_austrian_agenda:0 "Anti-Austrian Agenda"
SER_anti_austrian_agenda_desc:0 "With Serbia losing in the Weltkrieg and Austria lashing out on them, the Serbian soldiers have much more morale when fighting Austrian troops."
SER_enemies_everywhere:0 "Enemies Everywhere"
SER_enemies_everywhere_desc:0 "We're surrounded by potential enemies on all sides. We need to build border fortifications to defend ourselves!"
SER_organize_generalstab:0 "Organize the Generalstab"
SER_organize_generalstab_desc:0 "Organizing our Generalstab even further would prove very useful to us."

### Air Force ###
SER_expand_air_force:0 "Expand the Air Force"
SER_expand_air_force_desc:0 "Serbia possesses a small airforce, but we need to make it large so that we are the masters in our own sky."
SER_fighter_focus:0 "Fighter Focus"
SER_fighter_focus_desc:0 "The focus of the expansion of our air force should first and foremost be on our fighters. If we can't protect our own skies, we can't even start to think of invading the enemy's."
SER_bomber_focus:0 "Bomber Focus"
SER_bomber_focus_desc:0 "The expansion of our air force should focus on the bombers. Without good bombers to bomb the enemy from the sky our air force is useless."
SER_air_tactics:0 "New Air Tactics"
SER_air_tactics_desc:0 "With our expanded air force, we can develop new tactics to be used in air combat."
SER_cas_effort:0 "CAS Effort"
SER_cas_effort_desc:0 "To support our troops in their offensives, we should invest in more modern Close Air Support."
SER_heavy_fighter_focus:0 "Heavy Fighter Effort"
SER_heavy_fighter_focus_desc:0 "Bombers that operate far behind the frontline should have proper protection. We need to invest in modern heavy fighters which have a longer range."
SER_expand_airfields:0 "Expand Airfields"
SER_expand_airfields_desc:0 "We need to expand existing airfields and create new ones to accommodate our larger air force."
SER_rocket_effort:0 "Rocket Effort"
SER_rocket_effort_desc:0 "Some interesting developments have been made in other countries in the last years. We need to keep up and look at advances in rocket and jet technology."
SER_paratrooper_effort:0 "Paratrooper Effort"
SER_paratrooper_effort_desc:0 "We need to establish a paratrooper corps which we can use to seize strategic locations behind the frontline."

### Navy ###
SER_birth_of_the_navy:0 "Birth of the Navy"
SER_birth_of_the_navy_desc:0 "Now that we have finally gained access to the sea, we need to think about protecting our coast. If we focus our newly gained resources, we will be able to produce destroyers which will form the backbone of our navy."
SER_build_first_ships:0 "Build First Ships"
SER_build_first_ships_desc:0 "After a long wait, all preparations are being made for the inauguration of our new vessels. This is the first step on our road to rule the Adriatic sea!"
SER_buy_hms_lion:0 "Buy HMS Lion"
SER_buy_hms_lion_desc:0 "Even though our navy started off well, we still lack the means for producing larger ships. In order to reach full capability, our navy requires a flag ship, which will be the pride of our country. Our naval officers have made a proposal to buy and overhaul an old Canadian cruiser."
SER_focus_on_submarines:0 "Focus on Submarines"
SER_focus_on_submarines_desc:0 "We will never be able to outgun other navies in the Mediterranean. We should focus more on submarines to harass enemy shipping from below the waves."
SER_expand_ports:0 "Expand Ports"
SER_expand_ports_desc:0 "A navy needs to be properly supplied from our ports. We need to expand our existing ports to increase our capacity."
SER_fleet_maneuvers:0 "Fleet Manoeuvres"
SER_fleet_maneuvers_desc:0 "We need to test our fleet in combat simulations to prepare it for the conflicts to come, and to develop new tactics."
SER_cruiser_effort:0 "Cruiser Effort"
SER_cruiser_effort_desc:0 "With our navy established and our larger port capacity, we finally have the knowledge to build our own cruisers. We need a heavy cruiser to serve as our flagship and to protect our smaller ships from enemy surface vessels."
SER_build_destroyers:0 "Build Destroyers"
SER_build_destroyers_desc:0 "We need more modern destroyers to protect our trade lanes and large ships from submarine attacks."
SER_invest_in_light_cruisers:0 "Invest in Light Cruisers"
SER_invest_in_light_cruisers_desc:0 "With both modern submarines and destroyers, we need light cruisers to attack enemy light ships."

### Leader Descriptions ###
POLITICS_SLOBODAN_JOVANOVIC_DESC:0 "One of Serbia's most prolific jurists, historians, sociologists, journalists and literary critics. He distinguishes himself with a characteristically clear and sharp writing style. His only interest is to protect the Serbia and the constitution from authoritarianism."
POLITICS_PETAR_BOJOVIC_DESC:0 "A military commander during the Serbian-Ottoman Wars, the Balkan Wars and the Weltkrieg. Regent of Serbia since its independence from Austria after the Weltkrieg."
POLITICS_ALEXANDER_II_DESC:0 "A military commander during the Balkan Wars and the Weltkrieg, the former Crown Prince of Serbia is now the King. He is a member of the Serbian Karađorđević dynasty, and is the second king from this family, after his father."

